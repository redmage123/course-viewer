<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Elevate - Professional Training</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <style>
        /* ========== RESET & BASE ========== */
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        html { height: 100%; }
        body {
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            line-height: 1.5;
        }
        #root { height: 100%; }

        /* ========== LAYOUT ========== */
        .app {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto 1fr;
            height: 100%;
            overflow: hidden;
        }
        .app.with-sidebar {
            grid-template-columns: 320px 1fr;
            grid-template-rows: 100vh;
        }
        .app.with-sidebar .header { display: none; }

        /* ========== HEADER (Home Page) ========== */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 32px;
            background: #1e293b;
            border-bottom: 1px solid #334155;
        }
        .header-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.25rem;
            font-weight: 600;
            color: #38bdf8;
        }
        .header-brand span { font-size: 1.5rem; }
        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        /* ========== SIDEBAR ========== */
        .sidebar {
            display: flex;
            flex-direction: column;
            background: #1e293b;
            border-right: 1px solid #334155;
            height: 100vh;
            min-height: 0;
        }
        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #334155;
            flex-shrink: 0;
        }
        .sidebar-brand {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        .sidebar-brand-text {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            font-weight: 600;
            color: #38bdf8;
        }
        .sidebar-brand-text span { font-size: 1.1rem; }
        .back-home {
            padding: 6px 10px;
            background: transparent;
            border: 1px solid #475569;
            border-radius: 4px;
            color: #94a3b8;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.15s;
        }
        .back-home:hover { background: #334155; color: #e2e8f0; }
        .course-select {
            width: 100%;
            padding: 10px 12px;
            background: #0f172a;
            border: 1px solid #475569;
            border-radius: 6px;
            color: #e2e8f0;
            font-size: 0.875rem;
            cursor: pointer;
        }
        .course-select:focus { outline: none; border-color: #38bdf8; }

        .sidebar-nav {
            flex: 1 1 auto;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 12px;
            min-height: 0;
        }
        .nav-section { margin-bottom: 20px; }
        .nav-section-title {
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #64748b;
            padding: 0 8px;
            margin-bottom: 8px;
        }
        .nav-item {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 4px;
            background: transparent;
            border: none;
            border-radius: 6px;
            color: #cbd5e1;
            font-size: 0.875rem;
            text-align: left;
            cursor: pointer;
            transition: all 0.15s;
        }
        .nav-item:hover { background: #334155; }
        .nav-item.active { background: #0ea5e9; color: white; }
        .nav-item-icon { font-size: 1rem; }
        .nav-item-label { flex: 1; }
        .nav-badge {
            font-size: 0.65rem;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
        }
        .badge-slides { background: #0ea5e9; color: white; }
        .badge-lab { background: #8b5cf6; color: white; }
        .badge-demo { background: #f43f5e; color: white; }
        .badge-notes { background: #eab308; color: #1e293b; }
        .badge-run { background: #22c55e; color: white; margin-left: 4px; }
        .badge-pdf { background: #3b82f6; color: white; margin-left: 4px; }
        .badge-live { background: #a855f7; color: white; margin-left: 4px; }

        .sidebar-footer {
            padding: 12px 16px;
            border-top: 1px solid #334155;
            flex-shrink: 0;
        }
        .download-all-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 10px;
            background: transparent;
            border: 1px solid #38bdf8;
            border-radius: 6px;
            color: #38bdf8;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.15s;
        }
        .download-all-btn:hover { background: rgba(56, 189, 248, 0.1); }

        /* ========== MAIN CONTENT ========== */
        .main {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: #0f172a;
            height: 100vh;
            min-height: 0;
        }
        .content-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 24px;
            background: #1e293b;
            border-bottom: 1px solid #334155;
        }
        .content-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
            font-weight: 600;
            color: #e2e8f0;
        }
        .content-actions { display: flex; gap: 8px; }

        .content-body {
            flex: 1;
            overflow: auto;
        }
        .content-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        /* ========== HOME PAGE ========== */
        .home {
            flex: 1;
            overflow-y: auto;
            padding: 48px 32px;
        }
        .home-hero {
            max-width: 600px;
            margin: 0 auto 48px;
            text-align: center;
        }
        .home-hero-icon { font-size: 4rem; margin-bottom: 16px; }
        .home-hero h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #f1f5f9;
            margin-bottom: 12px;
        }
        .home-hero p {
            font-size: 1.1rem;
            color: #94a3b8;
        }
        .home-tagline {
            font-size: 1.25rem;
            color: #64748b;
            font-weight: 500;
        }
        .home-cta {
            margin-top: 40px;
        }
        .btn-lg {
            padding: 14px 32px;
            font-size: 1rem;
        }
        .course-picker {
            padding: 14px 20px;
            font-size: 1rem;
            background: #1e293b;
            border: 1px solid #475569;
            border-radius: 8px;
            color: #e2e8f0;
            min-width: 300px;
            cursor: pointer;
        }
        .course-picker:focus {
            outline: none;
            border-color: #38bdf8;
        }
        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .course-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .course-card:hover {
            border-color: #38bdf8;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        }
        .course-card-icon { font-size: 2.5rem; margin-bottom: 12px; }
        .course-card h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #f1f5f9;
            margin-bottom: 8px;
        }
        .course-card p {
            font-size: 0.875rem;
            color: #94a3b8;
            margin-bottom: 12px;
        }
        .course-card-duration {
            font-size: 0.75rem;
            color: #64748b;
        }

        /* ========== COURSE WELCOME ========== */
        .course-welcome {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 48px;
            text-align: center;
            overflow-y: auto;
        }
        .course-welcome-icon { font-size: 4rem; margin-bottom: 16px; }
        .course-welcome h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #f1f5f9;
            margin-bottom: 12px;
        }
        .course-welcome p {
            font-size: 1rem;
            color: #94a3b8;
            max-width: 500px;
            margin-bottom: 24px;
        }
        .stats-row {
            display: flex;
            gap: 24px;
            margin-top: 32px;
        }
        .stat-box {
            background: #1e293b;
            border-radius: 12px;
            padding: 24px 32px;
            text-align: center;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #38bdf8;
        }
        .stat-label {
            font-size: 0.875rem;
            color: #94a3b8;
            margin-top: 4px;
        }

        /* ========== BUTTONS ========== */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
            border: none;
        }
        .btn-ghost {
            background: transparent;
            border: 1px solid #475569;
            color: #e2e8f0;
        }
        .btn-ghost:hover { background: #334155; }
        .btn-primary {
            background: #0ea5e9;
            color: white;
        }
        .btn-primary:hover { background: #0284c7; }
        .btn-success {
            background: #22c55e;
            color: white;
        }
        .btn-success:hover { background: #16a34a; }

        /* ========== USER ========== */
        .user-menu {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #0ea5e9;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
        }
        .user-name {
            font-size: 0.875rem;
            color: #e2e8f0;
        }
        .guest-label {
            font-size: 0.875rem;
            color: #64748b;
        }

        /* ========== AUTH MODAL ========== */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.75);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 16px;
            padding: 32px;
            width: 100%;
            max-width: 400px;
        }
        .modal h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #f1f5f9;
            text-align: center;
            margin-bottom: 24px;
        }
        .modal-tabs {
            display: flex;
            margin-bottom: 24px;
            border-bottom: 1px solid #334155;
        }
        .modal-tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            color: #64748b;
            font-size: 0.875rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            margin-bottom: -1px;
        }
        .modal-tab.active {
            color: #38bdf8;
            border-bottom-color: #38bdf8;
        }
        .form-group { margin-bottom: 16px; }
        .form-group label {
            display: block;
            font-size: 0.875rem;
            color: #94a3b8;
            margin-bottom: 6px;
        }
        .form-group input {
            width: 100%;
            padding: 10px 12px;
            background: #0f172a;
            border: 1px solid #475569;
            border-radius: 6px;
            color: #e2e8f0;
            font-size: 0.875rem;
        }
        .form-group input:focus {
            outline: none;
            border-color: #38bdf8;
        }
        .form-error {
            color: #f43f5e;
            font-size: 0.875rem;
            text-align: center;
            margin-top: 12px;
        }
        .modal-footer {
            text-align: center;
            margin-top: 16px;
        }
        .modal-footer button {
            background: none;
            border: none;
            color: #64748b;
            font-size: 0.875rem;
            cursor: pointer;
        }
        .modal-footer button:hover { color: #94a3b8; }

        /* ========== LOADING ========== */
        .loading-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 16px;
            color: #64748b;
        }
        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #334155;
            border-top-color: #38bdf8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* ========== NOTEBOOK ========== */
        .notebook-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: #0f172a;
        }
        .notebook-toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 12px 16px;
            background: #1e293b;
            border-bottom: 1px solid #334155;
        }
        .toolbar-group {
            display: flex;
            gap: 4px;
            padding-right: 12px;
            border-right: 1px solid #334155;
        }
        .toolbar-group:last-child { border-right: none; }
        .toolbar-btn {
            padding: 6px 10px;
            background: #334155;
            border: none;
            border-radius: 4px;
            color: #cbd5e1;
            font-size: 0.75rem;
            cursor: pointer;
        }
        .toolbar-btn:hover { background: #475569; }
        .toolbar-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .cell {
            margin-bottom: 16px;
            border: 1px solid #334155;
            border-radius: 8px;
            overflow: hidden;
        }
        .cell.selected { border-color: #38bdf8; }
        .cell-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background: #1e293b;
        }
        .cell-controls { display: flex; align-items: center; gap: 8px; }
        .cell-type-label {
            font-size: 0.7rem;
            color: #64748b;
        }
        .cell-content {
            padding: 12px;
            background: #0f172a;
        }
        .cell-content textarea {
            width: 100%;
            min-height: 100px;
            background: transparent;
            border: none;
            color: #e2e8f0;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 0.875rem;
            resize: vertical;
            outline: none;
        }
        .cell-output {
            padding: 12px;
            background: #0c1322;
            border-top: 1px solid #334155;
        }
        .cell-output pre {
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 0.875rem;
            color: #38bdf8;
            white-space: pre-wrap;
        }
        .cell-output.error pre { color: #f43f5e; }
        .cell-run-btn {
            padding: 4px 10px;
            background: #22c55e;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 0.75rem;
            cursor: pointer;
        }
        .cell-run-btn:hover { background: #16a34a; }
        .cell-run-btn:disabled { background: #475569; cursor: not-allowed; }
        .kernel-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            color: #94a3b8;
        }
        .kernel-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        .kernel-dot.ready { background: #22c55e; }
        .kernel-dot.loading { background: #eab308; animation: pulse 1s infinite; }
        .kernel-dot.error { background: #f43f5e; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const icons = { slides: 'üìä', demo: 'üéÆ', lab: 'üß™', notes: 'üìù' };

        // Auth Modal
        function AuthModal({ onLogin, onSkip }) {
            const [mode, setMode] = useState('login');
            const [username, setUsername] = useState('');
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [fullName, setFullName] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);
                const endpoint = mode === 'login' ? '/api/auth/login' : '/api/auth/register';
                const body = mode === 'login' ? { username, password } : { username, email, password, full_name: fullName };
                try {
                    const res = await fetch(endpoint, { method: 'POST', headers: { 'Content-Type': 'application/json' }, credentials: 'include', body: JSON.stringify(body) });
                    const data = await res.json();
                    if (res.ok) onLogin(data.user);
                    else setError(data.error || 'An error occurred');
                } catch (err) { setError('Connection error'); }
                setLoading(false);
            };

            return (
                <div className="modal-overlay">
                    <div className="modal">
                        <h2>Welcome to Course Viewer</h2>
                        <div className="modal-tabs">
                            <button className={`modal-tab ${mode === 'login' ? 'active' : ''}`} onClick={() => setMode('login')}>Login</button>
                            <button className={`modal-tab ${mode === 'register' ? 'active' : ''}`} onClick={() => setMode('register')}>Register</button>
                        </div>
                        <form onSubmit={handleSubmit}>
                            <div className="form-group">
                                <label>Username</label>
                                <input type="text" value={username} onChange={e => setUsername(e.target.value)} required />
                            </div>
                            {mode === 'register' && (
                                <>
                                    <div className="form-group">
                                        <label>Email</label>
                                        <input type="email" value={email} onChange={e => setEmail(e.target.value)} required />
                                    </div>
                                    <div className="form-group">
                                        <label>Full Name</label>
                                        <input type="text" value={fullName} onChange={e => setFullName(e.target.value)} />
                                    </div>
                                </>
                            )}
                            <div className="form-group">
                                <label>Password</label>
                                <input type="password" value={password} onChange={e => setPassword(e.target.value)} required />
                            </div>
                            <button type="submit" className="btn btn-primary" style={{width: '100%'}} disabled={loading}>
                                {loading ? 'Please wait...' : (mode === 'login' ? 'Login' : 'Register')}
                            </button>
                            {error && <div className="form-error">{error}</div>}
                        </form>
                        <div className="modal-footer">
                            <button onClick={onSkip}>Continue as Guest</button>
                        </div>
                    </div>
                </div>
            );
        }

        // Notebook Viewer (simplified for readability)
        function NotebookViewer({ labId, onBack }) {
            const [notebook, setNotebook] = useState(null);
            const [pyodide, setPyodide] = useState(null);
            const [status, setStatus] = useState('loading');
            const [outputs, setOutputs] = useState({});
            const [running, setRunning] = useState(null);
            const [selected, setSelected] = useState(0);

            useEffect(() => {
                fetch(`/api/lab/${labId}/notebook`, { credentials: 'include' })
                    .then(res => res.json())
                    .then(data => {
                        setNotebook(data);
                        loadPyodide({ indexURL: "https://cdn.jsdelivr.net/pyodide/v0.24.1/full/" })
                            .then(async py => {
                                await py.loadPackage(['numpy', 'pandas', 'matplotlib', 'scikit-learn']);
                                setPyodide(py);
                                setStatus('ready');
                            })
                            .catch(() => setStatus('error'));
                    });
            }, [labId]);

            const getSource = (cell) => Array.isArray(cell.source) ? cell.source.join('') : cell.source;
            const setSource = (idx, val) => {
                const cells = [...notebook.cells];
                cells[idx] = { ...cells[idx], source: val.split('\n').map((l,i,a) => i < a.length-1 ? l+'\n' : l) };
                setNotebook({ ...notebook, cells });
            };

            const runCell = async (idx) => {
                if (status !== 'ready' || running !== null || !pyodide) return;
                const code = getSource(notebook.cells[idx]);
                setRunning(idx);
                try {
                    pyodide.runPython('import sys; from io import StringIO; sys.stdout = StringIO()');
                    const result = await pyodide.runPythonAsync(code);
                    const stdout = pyodide.runPython('sys.stdout.getvalue()');
                    setOutputs(prev => ({ ...prev, [idx]: { output: stdout || (result !== undefined ? String(result) : ''), error: false } }));
                } catch (err) {
                    setOutputs(prev => ({ ...prev, [idx]: { output: err.message, error: true } }));
                }
                setRunning(null);
            };

            if (!notebook) return <div className="loading-screen"><div className="spinner"></div>Loading notebook...</div>;

            return (
                <>
                    <div className="content-header">
                        <div className="content-title"><span>üß™</span> Interactive Lab</div>
                        <div className="content-actions">
                            <div className="kernel-status">
                                <div className={`kernel-dot ${status}`}></div>
                                {status === 'ready' ? 'Python Ready' : status === 'loading' ? 'Loading...' : 'Error'}
                            </div>
                            <button className="btn btn-ghost" onClick={onBack}>‚Üê Back</button>
                        </div>
                    </div>
                    <div className="notebook-toolbar">
                        <div className="toolbar-group">
                            <button className="toolbar-btn" onClick={() => runCell(selected)} disabled={status !== 'ready' || running !== null}>‚ñ∂ Run</button>
                        </div>
                    </div>
                    <div className="notebook-container">
                        {notebook.cells.map((cell, idx) => (
                            <div key={idx} className={`cell ${selected === idx ? 'selected' : ''}`} onClick={() => setSelected(idx)}>
                                <div className="cell-header">
                                    <span className="cell-type-label">[{idx + 1}] {cell.cell_type}</span>
                                    {cell.cell_type === 'code' && (
                                        <button className="cell-run-btn" onClick={() => runCell(idx)} disabled={status !== 'ready' || running !== null}>
                                            {running === idx ? '...' : '‚ñ∂ Run'}
                                        </button>
                                    )}
                                </div>
                                <div className="cell-content">
                                    <textarea value={getSource(cell)} onChange={e => setSource(idx, e.target.value)} spellCheck="false" />
                                </div>
                                {cell.cell_type === 'code' && outputs[idx] && (
                                    <div className={`cell-output ${outputs[idx].error ? 'error' : ''}`}>
                                        <pre>{outputs[idx].output}</pre>
                                    </div>
                                )}
                            </div>
                        ))}
                    </div>
                </>
            );
        }

        // Main App
        function App() {
            const [user, setUser] = useState(null);
            const [showAuth, setShowAuth] = useState(false);
            const [authChecked, setAuthChecked] = useState(false);
            const [courses, setCourses] = useState([]);
            const [selectedCourse, setSelectedCourse] = useState(null);
            const [materials, setMaterials] = useState(null);
            const [selectedItem, setSelectedItem] = useState(null);
            const [runningLab, setRunningLab] = useState(null);
            const [loading, setLoading] = useState(true);
            const [initialLoad, setInitialLoad] = useState(true);

            // Parse URL on load to restore state
            const getStateFromUrl = () => {
                const path = window.location.pathname;
                const match = path.match(/^\/course\/([^\/]+)(?:\/item\/([^\/]+))?/);
                return match ? { courseId: match[1], itemId: match[2] } : null;
            };

            // Update URL when state changes
            const updateUrl = (course, item) => {
                let newPath = '/';
                if (course) {
                    newPath = `/course/${course.id}`;
                    if (item) newPath += `/item/${item.id}`;
                }
                if (window.location.pathname !== newPath) {
                    window.history.pushState({}, '', newPath);
                }
            };

            useEffect(() => {
                fetch('/api/auth/me', { credentials: 'include' })
                    .then(res => res.json())
                    .then(data => { if (data.user) setUser(data.user); setAuthChecked(true); })
                    .catch(() => setAuthChecked(true));
            }, []);

            useEffect(() => {
                fetch('/api/courses')
                    .then(res => res.json())
                    .then(data => {
                        setCourses(data);
                        setLoading(false);
                        // Restore state from URL on initial load
                        const urlState = getStateFromUrl();
                        if (urlState && initialLoad) {
                            const course = data.find(c => c.id === urlState.courseId);
                            if (course) setSelectedCourse(course);
                        }
                        setInitialLoad(false);
                    });
            }, []);

            useEffect(() => {
                if (selectedCourse) {
                    fetch(`/api/course/${selectedCourse.id}/materials`)
                        .then(res => res.json())
                        .then(data => {
                            setMaterials(data);
                            // Restore selected item from URL
                            const urlState = getStateFromUrl();
                            if (urlState?.itemId) {
                                for (const section of Object.values(data)) {
                                    const item = section.items.find(i => i.id === urlState.itemId);
                                    if (item) { setSelectedItem(item); break; }
                                }
                            }
                        });
                }
            }, [selectedCourse]);

            // Update URL when state changes
            useEffect(() => {
                if (!initialLoad) {
                    updateUrl(selectedCourse, selectedItem);
                }
            }, [selectedCourse, selectedItem]);

            // Handle browser back/forward
            useEffect(() => {
                const handlePopState = () => {
                    const urlState = getStateFromUrl();
                    if (urlState) {
                        const course = courses.find(c => c.id === urlState.courseId);
                        if (course) setSelectedCourse(course);
                    } else {
                        setSelectedCourse(null);
                        setSelectedItem(null);
                        setMaterials(null);
                    }
                };
                window.addEventListener('popstate', handlePopState);
                return () => window.removeEventListener('popstate', handlePopState);
            }, [courses]);

            const handleLogout = async () => {
                await fetch('/api/auth/logout', { method: 'POST', credentials: 'include' });
                setUser(null);
            };

            const handleItemClick = async (item) => {
                if (item.runnable && item.type === 'lab') {
                    if (!user) { setShowAuth(true); return; }
                    await fetch(`/api/lab/${item.id}/start`, { method: 'POST', credentials: 'include' });
                    setRunningLab(item.id);
                    setSelectedItem(null);
                } else if (item.external) {
                    window.open(`/content/${item.file}`, '_blank');
                } else {
                    setSelectedItem(item);
                    setRunningLab(null);
                }
            };

            const countItems = (type) => {
                if (!materials) return 0;
                let count = 0;
                Object.values(materials).forEach(s => s.items.forEach(i => { if (!type || i.type === type) count++; }));
                return count;
            };

            if (!authChecked || loading) {
                return <div className="loading-screen"><div className="spinner"></div>Loading...</div>;
            }

            const UserControls = () => (
                <div className="user-menu">
                    {user ? (
                        <>
                            <div className="user-avatar">{user.username[0].toUpperCase()}</div>
                            <span className="user-name">{user.full_name || user.username}</span>
                            <button className="btn btn-ghost" onClick={handleLogout}>Logout</button>
                        </>
                    ) : (
                        <>
                            <span className="guest-label">Guest</span>
                            <button className="btn btn-ghost" onClick={() => setShowAuth(true)}>Login</button>
                        </>
                    )}
                </div>
            );

            return (
                <div className={`app ${selectedCourse ? 'with-sidebar' : ''}`}>
                    {showAuth && <AuthModal onLogin={(u) => { setUser(u); setShowAuth(false); }} onSkip={() => setShowAuth(false)} />}

                    {!selectedCourse && (
                        <header className="header">
                            <div className="header-brand"><span>üéì</span> AI Elevate</div>
                            <div className="header-actions"><UserControls /></div>
                        </header>
                    )}

                    {selectedCourse && (
                        <aside className="sidebar">
                            <div className="sidebar-header">
                                <div className="sidebar-brand">
                                    <div className="sidebar-brand-text"><span>üéì</span> AI Elevate</div>
                                    <button className="back-home" onClick={() => { setSelectedCourse(null); setMaterials(null); setSelectedItem(null); setRunningLab(null); }}>
                                        ‚Üê Home
                                    </button>
                                </div>
                                <select className="course-select" value={selectedCourse.id} onChange={e => {
                                    const c = courses.find(x => x.id === e.target.value);
                                    if (c) { setSelectedCourse(c); setSelectedItem(null); setRunningLab(null); }
                                }}>
                                    {courses.map(c => <option key={c.id} value={c.id}>{c.icon} {c.name}</option>)}
                                </select>
                            </div>
                            <nav className="sidebar-nav">
                                {materials && Object.entries(materials).map(([key, section]) => (
                                    <div className="nav-section" key={key}>
                                        <div className="nav-section-title">{section.title}</div>
                                        {section.items.map(item => (
                                            <button
                                                key={item.id}
                                                className={`nav-item ${selectedItem?.id === item.id || runningLab === item.id ? 'active' : ''}`}
                                                onClick={() => handleItemClick(item)}
                                            >
                                                <span className="nav-item-icon">{icons[item.type]}</span>
                                                <span className="nav-item-label">{item.name}</span>
                                                <span className={`nav-badge badge-${item.type}`}>{item.type}</span>
                                                {item.runnable && <span className="nav-badge badge-run">run</span>}
                                                {item.printable && <span className="nav-badge badge-pdf">pdf</span>}
                                                {item.external && <span className="nav-badge badge-live">live</span>}
                                            </button>
                                        ))}
                                    </div>
                                ))}
                            </nav>
                            <div className="sidebar-footer">
                                <button className="download-all-btn" onClick={() => window.location.href = `/api/course/${selectedCourse.id}/download`}>
                                    üì• Download All Materials
                                </button>
                            </div>
                        </aside>
                    )}

                    <main className="main">
                        {runningLab ? (
                            <NotebookViewer labId={runningLab} onBack={() => setRunningLab(null)} />
                        ) : selectedItem ? (
                            <>
                                <div className="content-header">
                                    <div className="content-title">
                                        <span>{icons[selectedItem.type]}</span>
                                        {selectedItem.name}
                                    </div>
                                    <div className="content-actions">
                                        {selectedItem.type === 'slides' && (
                                            <button className="btn btn-success" onClick={() => {
                                                const frame = document.querySelector('.content-frame');
                                                if (frame) {
                                                    const goFullscreen = frame.requestFullscreen || frame.webkitRequestFullscreen;
                                                    if (goFullscreen) {
                                                        goFullscreen.call(frame).then(() => {
                                                            frame.focus();
                                                            frame.contentWindow?.focus();
                                                        });
                                                    }
                                                }
                                            }}>üé¨ Present</button>
                                        )}
                                        {selectedItem.printable && <button className="btn btn-ghost" onClick={() => document.querySelector('.content-frame')?.contentWindow?.print()}>üñ®Ô∏è Print</button>}
                                        <button className="btn btn-ghost" onClick={() => window.open(`/content/${selectedItem.file}`, '_blank')}>‚Üó New Tab</button>
                                        <button className="btn btn-primary" onClick={() => setSelectedItem(null)}>‚Üê Back</button>
                                    </div>
                                </div>
                                <div className="content-body">
                                    <iframe className="content-frame" src={`/content/${selectedItem.file}`} title={selectedItem.name} />
                                </div>
                            </>
                        ) : selectedCourse ? (
                            <div className="course-welcome">
                                <div className="course-welcome-icon">{selectedCourse.icon}</div>
                                <h2>{selectedCourse.name}</h2>
                                <p>{selectedCourse.description}</p>
                                <p style={{fontSize: '0.875rem', color: '#64748b'}}>Select a material from the sidebar to get started.</p>
                                {materials && (
                                    <div className="stats-row">
                                        <div className="stat-box"><div className="stat-number">{countItems()}</div><div className="stat-label">Materials</div></div>
                                        <div className="stat-box"><div className="stat-number">{countItems('lab')}</div><div className="stat-label">Labs</div></div>
                                        <div className="stat-box"><div className="stat-number">{Object.keys(materials).length}</div><div className="stat-label">Sections</div></div>
                                    </div>
                                )}
                            </div>
                        ) : (
                            <div className="home">
                                <div className="home-hero">
                                    <div className="home-hero-icon">üéì</div>
                                    <h1>AI Elevate</h1>
                                    <p className="home-tagline">Professional AI & Technology Training</p>
                                    <p style={{marginTop: '24px', maxWidth: '500px'}}>
                                        Access interactive courses, hands-on labs, and comprehensive learning materials
                                        to advance your skills in AI, Python, and cloud technologies.
                                    </p>
                                    {!user ? (
                                        <div className="home-cta">
                                            <button className="btn btn-primary btn-lg" onClick={() => setShowAuth(true)}>
                                                Sign In to Access Courses
                                            </button>
                                            <p style={{marginTop: '16px', fontSize: '0.875rem', color: '#64748b'}}>
                                                Or <button style={{background:'none',border:'none',color:'#38bdf8',cursor:'pointer',textDecoration:'underline'}} onClick={() => setShowAuth(true)}>create an account</button> to get started
                                            </p>
                                        </div>
                                    ) : (
                                        <div className="home-cta">
                                            <p style={{marginBottom: '24px', color: '#94a3b8'}}>Welcome back, {user.full_name || user.username}!</p>
                                            <select className="course-picker" onChange={e => {
                                                const c = courses.find(x => x.id === e.target.value);
                                                if (c) setSelectedCourse(c);
                                            }} defaultValue="">
                                                <option value="" disabled>Select a course...</option>
                                                {courses.map(c => <option key={c.id} value={c.id}>{c.icon} {c.name}</option>)}
                                            </select>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
