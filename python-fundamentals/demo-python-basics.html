<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Basics Interactive Demo</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #306998 0%, #1a4a6e 100%); color: white; min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: 30px; }
        h1 { font-size: 2.2em; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .subtitle { font-size: 1.1em; opacity: 0.9; margin-bottom: 30px; }
        .demo-tabs { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .tab-btn { padding: 12px 24px; background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.3); color: white; border-radius: 8px; cursor: pointer; font-size: 1em; transition: all 0.3s; }
        .tab-btn:hover { background: rgba(255,255,255,0.2); }
        .tab-btn.active { background: rgba(255, 212, 59, 0.3); border-color: #FFD43B; }
        .demo-panel { background: rgba(0,0,0,0.2); border-radius: 12px; padding: 25px; margin-bottom: 20px; }
        .demo-section { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .code-area { background: #1a1a2e; border-radius: 8px; padding: 20px; }
        .code-area h3 { color: #FFD43B; margin-bottom: 15px; font-size: 1.1em; }
        .code-area pre { color: #FFD43B; font-family: 'Courier New', monospace; font-size: 0.9em; white-space: pre-wrap; line-height: 1.5; }
        .output-area { background: rgba(255,255,255,0.1); border-radius: 8px; padding: 20px; }
        .output-area h3 { color: #FFD43B; margin-bottom: 15px; font-size: 1.1em; }
        .controls { display: flex; gap: 15px; margin-bottom: 20px; flex-wrap: wrap; align-items: center; }
        .control-group { display: flex; flex-direction: column; gap: 5px; }
        .control-group label { font-size: 0.9em; opacity: 0.9; }
        .control-group input, .control-group select { padding: 8px 12px; border-radius: 5px; border: none; font-size: 1em; }
        .control-group input[type="text"] { width: 200px; }
        .btn { padding: 10px 20px; background: #FFD43B; color: #306998; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 1em; }
        .btn:hover { background: #FFE873; }
        .explanation { background: rgba(54, 162, 235, 0.2); border-left: 4px solid #36A2EB; padding: 15px; border-radius: 0 8px 8px 0; margin: 15px 0; }
        .explanation h4 { margin-bottom: 10px; color: #FFD43B; }
        .result-box { background: #2d2d44; padding: 15px; border-radius: 8px; font-family: 'Courier New', monospace; margin-top: 10px; }
        .result-box .output { color: #90EE90; }
        .result-box .error { color: #ff6b6b; }
        .variable-display { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px; }
        .variable-card { background: rgba(255, 212, 59, 0.2); padding: 10px 15px; border-radius: 8px; border: 1px solid #FFD43B; }
        .variable-card .name { font-weight: bold; color: #FFD43B; }
        .variable-card .value { font-family: monospace; }
        .variable-card .type { font-size: 0.8em; opacity: 0.7; }
        .list-viz { display: flex; gap: 5px; margin: 15px 0; }
        .list-item { background: #FFD43B; color: #306998; padding: 15px 20px; border-radius: 8px; font-weight: bold; position: relative; }
        .list-item .index { position: absolute; top: -8px; left: 50%; transform: translateX(-50%); background: #306998; color: white; padding: 2px 8px; border-radius: 10px; font-size: 0.7em; }
        .dict-viz { display: flex; flex-direction: column; gap: 8px; margin: 15px 0; }
        .dict-item { display: flex; align-items: center; gap: 10px; }
        .dict-key { background: #FFD43B; color: #306998; padding: 8px 15px; border-radius: 5px; font-weight: bold; min-width: 100px; text-align: center; }
        .dict-arrow { font-size: 1.5em; }
        .dict-value { background: rgba(255,255,255,0.2); padding: 8px 15px; border-radius: 5px; flex: 1; }
        .flow-diagram { display: flex; flex-direction: column; gap: 10px; align-items: center; }
        .flow-box { background: rgba(255,255,255,0.1); padding: 15px 25px; border-radius: 8px; border: 2px solid #FFD43B; }
        .flow-box.active { background: rgba(255, 212, 59, 0.3); }
        .flow-arrow { font-size: 1.5em; }
        .loop-indicator { display: flex; align-items: center; gap: 10px; margin: 10px 0; }
        .iteration-badge { background: #FFD43B; color: #306998; padding: 5px 15px; border-radius: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Demo 1: Variables & Types
        function VariablesDemo() {
            const [varName, setVarName] = useState('age');
            const [varValue, setVarValue] = useState('25');
            const [variables, setVariables] = useState([
                { name: 'name', value: '"Alice"', type: 'str' },
                { name: 'age', value: '25', type: 'int' },
                { name: 'height', value: '5.9', type: 'float' },
                { name: 'is_student', value: 'True', type: 'bool' }
            ]);

            const detectType = (val) => {
                if (val.startsWith('"') || val.startsWith("'")) return 'str';
                if (val === 'True' || val === 'False') return 'bool';
                if (val.includes('.')) return 'float';
                if (!isNaN(val)) return 'int';
                return 'str';
            };

            const addVariable = () => {
                if (varName && varValue) {
                    const type = detectType(varValue);
                    setVariables([...variables.filter(v => v.name !== varName), { name: varName, value: varValue, type }]);
                }
            };

            const getCode = () => {
                return variables.map(v => `${v.name} = ${v.value}`).join('\n') +
                    '\n\n# Check types:\n' +
                    variables.map(v => `type(${v.name})  # <class \'${v.type}\'>`).join('\n');
            };

            return (
                <div className="demo-panel">
                    <h2 style={{marginBottom: '20px', color: '#90EE90'}}>Variables & Data Types</h2>

                    <div className="controls">
                        <div className="control-group">
                            <label>Variable Name</label>
                            <input type="text" value={varName} onChange={e => setVarName(e.target.value)} placeholder="my_var" />
                        </div>
                        <div className="control-group">
                            <label>Value</label>
                            <input type="text" value={varValue} onChange={e => setVarValue(e.target.value)} placeholder='"hello" or 42' />
                        </div>
                        <button className="btn" onClick={addVariable}>Add Variable</button>
                    </div>

                    <div className="demo-section">
                        <div className="code-area">
                            <h3>Python Code</h3>
                            <pre>{getCode()}</pre>
                        </div>
                        <div className="output-area">
                            <h3>Variables in Memory</h3>
                            <div className="variable-display">
                                {variables.map((v, i) => (
                                    <div key={i} className="variable-card">
                                        <div className="name">{v.name}</div>
                                        <div className="value">{v.value}</div>
                                        <div className="type">{v.type}</div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>

                    <div className="explanation">
                        <h4>How It Works</h4>
                        <p>Python automatically detects data types. Strings need quotes, booleans are True/False (capitalized), and numbers are just numbers. Variables are like labeled boxes that store values!</p>
                    </div>
                </div>
            );
        }

        // Demo 2: String Operations
        function StringDemo() {
            const [text, setText] = useState('Hello, Python!');
            const [operation, setOperation] = useState('upper');

            const operations = {
                upper: { fn: s => s.toUpperCase(), code: '.upper()' },
                lower: { fn: s => s.toLowerCase(), code: '.lower()' },
                reverse: { fn: s => s.split('').reverse().join(''), code: '[::-1]' },
                length: { fn: s => s.length, code: 'len()' },
                first3: { fn: s => s.slice(0, 3), code: '[:3]' },
                last3: { fn: s => s.slice(-3), code: '[-3:]' },
                words: { fn: s => s.split(' ').length, code: '.split()' },
                replace: { fn: s => s.replace('Python', 'World'), code: '.replace("Python", "World")' }
            };

            const result = operations[operation].fn(text);
            const code = operation === 'length' ? `len("${text}")` :
                         operation === 'reverse' ? `"${text}"[::-1]` :
                         operation === 'words' ? `"${text}".split()` :
                         `"${text}"${operations[operation].code}`;

            return (
                <div className="demo-panel">
                    <h2 style={{marginBottom: '20px', color: '#90EE90'}}>String Operations</h2>

                    <div className="controls">
                        <div className="control-group">
                            <label>Your Text</label>
                            <input type="text" value={text} onChange={e => setText(e.target.value)} style={{width: '300px'}} />
                        </div>
                        <div className="control-group">
                            <label>Operation</label>
                            <select value={operation} onChange={e => setOperation(e.target.value)}>
                                <option value="upper">Uppercase</option>
                                <option value="lower">Lowercase</option>
                                <option value="reverse">Reverse</option>
                                <option value="length">Get Length</option>
                                <option value="first3">First 3 chars</option>
                                <option value="last3">Last 3 chars</option>
                                <option value="words">Count words</option>
                                <option value="replace">Replace text</option>
                            </select>
                        </div>
                    </div>

                    <div className="demo-section">
                        <div className="code-area">
                            <h3>Python Code</h3>
                            <pre>{`text = "${text}"

result = ${code}
print(result)`}</pre>
                        </div>
                        <div className="output-area">
                            <h3>Output</h3>
                            <div className="result-box">
                                <span className="output">{JSON.stringify(result)}</span>
                            </div>
                            <div style={{marginTop: '15px'}}>
                                <strong>Character positions:</strong>
                                <div className="list-viz" style={{marginTop: '10px', overflowX: 'auto'}}>
                                    {text.split('').slice(0, 15).map((char, i) => (
                                        <div key={i} className="list-item" style={{padding: '10px 12px'}}>
                                            <span className="index">{i}</span>
                                            {char === ' ' ? '‚ê£' : char}
                                        </div>
                                    ))}
                                    {text.length > 15 && <span style={{alignSelf: 'center'}}>...</span>}
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="explanation">
                        <h4>String Indexing</h4>
                        <p>Strings are sequences of characters. Each character has an index starting from 0. Negative indices count from the end: -1 is the last character. Slicing [start:end] extracts a portion.</p>
                    </div>
                </div>
            );
        }

        // Demo 3: Lists
        function ListDemo() {
            const [items, setItems] = useState(['apple', 'banana', 'cherry', 'date']);
            const [newItem, setNewItem] = useState('');
            const [operation, setOperation] = useState('view');

            const addItem = () => {
                if (newItem) {
                    setItems([...items, newItem]);
                    setNewItem('');
                }
            };

            const removeItem = (index) => {
                setItems(items.filter((_, i) => i !== index));
            };

            const sortList = () => setItems([...items].sort());
            const reverseList = () => setItems([...items].reverse());

            const getCode = () => {
                const base = `fruits = ${JSON.stringify(items)}`;
                switch(operation) {
                    case 'add': return `${base}\n\nfruits.append("${newItem || 'elderberry'}")\nprint(fruits)`;
                    case 'remove': return `${base}\n\nfruits.remove("${items[0]}")\nprint(fruits)`;
                    case 'sort': return `${base}\n\nfruits.sort()\nprint(fruits)`;
                    case 'reverse': return `${base}\n\nfruits.reverse()\nprint(fruits)`;
                    case 'slice': return `${base}\n\nprint(fruits[1:3])  # ${JSON.stringify(items.slice(1, 3))}`;
                    default: return `${base}\n\nprint(fruits[0])  # First: "${items[0]}"\nprint(fruits[-1]) # Last: "${items[items.length-1]}"\nprint(len(fruits)) # Length: ${items.length}`;
                }
            };

            return (
                <div className="demo-panel">
                    <h2 style={{marginBottom: '20px', color: '#90EE90'}}>Lists: Ordered Collections</h2>

                    <div className="controls">
                        <div className="control-group">
                            <label>New Item</label>
                            <input type="text" value={newItem} onChange={e => setNewItem(e.target.value)} placeholder="new fruit" />
                        </div>
                        <button className="btn" onClick={addItem}>Add</button>
                        <button className="btn" onClick={sortList}>Sort</button>
                        <button className="btn" onClick={reverseList}>Reverse</button>
                        <div className="control-group">
                            <label>Show Code For</label>
                            <select value={operation} onChange={e => setOperation(e.target.value)}>
                                <option value="view">Access Items</option>
                                <option value="add">Append</option>
                                <option value="remove">Remove</option>
                                <option value="sort">Sort</option>
                                <option value="slice">Slicing</option>
                            </select>
                        </div>
                    </div>

                    <div className="demo-section">
                        <div className="code-area">
                            <h3>Python Code</h3>
                            <pre>{getCode()}</pre>
                        </div>
                        <div className="output-area">
                            <h3>List Visualization</h3>
                            <div className="list-viz">
                                {items.map((item, i) => (
                                    <div key={i} className="list-item" onClick={() => removeItem(i)} style={{cursor: 'pointer'}}>
                                        <span className="index">{i}</span>
                                        {item}
                                    </div>
                                ))}
                            </div>
                            <p style={{fontSize: '0.9em', opacity: 0.7, marginTop: '10px'}}>Click an item to remove it</p>
                        </div>
                    </div>

                    <div className="explanation">
                        <h4>Lists Are Mutable</h4>
                        <p>Unlike strings, lists can be changed after creation. You can add, remove, and modify items. Lists maintain order and allow duplicates. Use square brackets [] to create and access lists.</p>
                    </div>
                </div>
            );
        }

        // Demo 4: Dictionaries
        function DictDemo() {
            const [person, setPerson] = useState({
                name: 'Alice',
                age: 30,
                city: 'New York',
                job: 'Engineer'
            });
            const [newKey, setNewKey] = useState('');
            const [newValue, setNewValue] = useState('');

            const addPair = () => {
                if (newKey && newValue) {
                    setPerson({...person, [newKey]: newValue});
                    setNewKey('');
                    setNewValue('');
                }
            };

            const removeKey = (key) => {
                const newPerson = {...person};
                delete newPerson[key];
                setPerson(newPerson);
            };

            const getCode = () => {
                const entries = Object.entries(person).map(([k, v]) =>
                    `    "${k}": ${typeof v === 'number' ? v : `"${v}"`}`
                ).join(',\n');
                return `person = {\n${entries}\n}\n\n# Access values:\nprint(person["name"])  # "${person.name}"\nprint(person.get("age"))  # ${person.age}\n\n# Get all keys:\nprint(person.keys())`;
            };

            return (
                <div className="demo-panel">
                    <h2 style={{marginBottom: '20px', color: '#90EE90'}}>Dictionaries: Key-Value Pairs</h2>

                    <div className="controls">
                        <div className="control-group">
                            <label>Key</label>
                            <input type="text" value={newKey} onChange={e => setNewKey(e.target.value)} placeholder="email" style={{width: '120px'}} />
                        </div>
                        <div className="control-group">
                            <label>Value</label>
                            <input type="text" value={newValue} onChange={e => setNewValue(e.target.value)} placeholder="alice@example.com" />
                        </div>
                        <button className="btn" onClick={addPair}>Add Key-Value</button>
                    </div>

                    <div className="demo-section">
                        <div className="code-area">
                            <h3>Python Code</h3>
                            <pre>{getCode()}</pre>
                        </div>
                        <div className="output-area">
                            <h3>Dictionary Visualization</h3>
                            <div className="dict-viz">
                                {Object.entries(person).map(([key, value], i) => (
                                    <div key={i} className="dict-item" onClick={() => removeKey(key)} style={{cursor: 'pointer'}}>
                                        <div className="dict-key">{key}</div>
                                        <span className="dict-arrow">&#8594;</span>
                                        <div className="dict-value">{String(value)}</div>
                                    </div>
                                ))}
                            </div>
                            <p style={{fontSize: '0.9em', opacity: 0.7, marginTop: '10px'}}>Click a pair to remove it</p>
                        </div>
                    </div>

                    <div className="explanation">
                        <h4>When to Use Dictionaries</h4>
                        <p>Dictionaries are perfect for storing related data with meaningful names. Unlike lists (indexed by numbers), dictionaries use keys (usually strings) to access values. Great for representing objects, configurations, or any labeled data.</p>
                    </div>
                </div>
            );
        }

        // Demo 5: Loops
        function LoopDemo() {
            const [loopType, setLoopType] = useState('for');
            const [items] = useState(['apple', 'banana', 'cherry']);
            const [rangeEnd, setRangeEnd] = useState(5);
            const [currentIteration, setCurrentIteration] = useState(0);
            const [isRunning, setIsRunning] = useState(false);
            const [output, setOutput] = useState([]);

            const runLoop = () => {
                setIsRunning(true);
                setOutput([]);
                setCurrentIteration(0);

                const maxIter = loopType === 'for-range' ? rangeEnd : items.length;
                let i = 0;

                const interval = setInterval(() => {
                    if (i < maxIter) {
                        setCurrentIteration(i);
                        if (loopType === 'for-range') {
                            setOutput(prev => [...prev, `Iteration ${i}: i = ${i}`]);
                        } else {
                            setOutput(prev => [...prev, `Processing: ${items[i]}`]);
                        }
                        i++;
                    } else {
                        clearInterval(interval);
                        setIsRunning(false);
                    }
                }, 800);
            };

            const getCode = () => {
                if (loopType === 'for-range') {
                    return `for i in range(${rangeEnd}):
    print(f"Iteration {i}: i = {i}")

# Output:
${Array.from({length: rangeEnd}, (_, i) => `# Iteration ${i}: i = ${i}`).join('\n')}`;
                } else {
                    return `fruits = ${JSON.stringify(items)}

for fruit in fruits:
    print(f"Processing: {fruit}")

# Output:
${items.map(f => `# Processing: ${f}`).join('\n')}`;
                }
            };

            return (
                <div className="demo-panel">
                    <h2 style={{marginBottom: '20px', color: '#90EE90'}}>Loops: Iteration Visualized</h2>

                    <div className="controls">
                        <div className="control-group">
                            <label>Loop Type</label>
                            <select value={loopType} onChange={e => { setLoopType(e.target.value); setOutput([]); }}>
                                <option value="for-list">For loop (list)</option>
                                <option value="for-range">For loop (range)</option>
                            </select>
                        </div>
                        {loopType === 'for-range' && (
                            <div className="control-group">
                                <label>Range End</label>
                                <input type="number" value={rangeEnd} onChange={e => setRangeEnd(parseInt(e.target.value) || 5)} style={{width: '80px'}} min="1" max="10" />
                            </div>
                        )}
                        <button className="btn" onClick={runLoop} disabled={isRunning}>
                            {isRunning ? 'Running...' : 'Run Loop'}
                        </button>
                    </div>

                    <div className="demo-section">
                        <div className="code-area">
                            <h3>Python Code</h3>
                            <pre>{getCode()}</pre>
                        </div>
                        <div className="output-area">
                            <h3>Loop Execution</h3>
                            {loopType === 'for-list' ? (
                                <div className="list-viz">
                                    {items.map((item, i) => (
                                        <div key={i} className="list-item" style={{
                                            background: i === currentIteration && isRunning ? '#90EE90' : '#FFD43B',
                                            transform: i === currentIteration && isRunning ? 'scale(1.1)' : 'scale(1)',
                                            transition: 'all 0.3s'
                                        }}>
                                            <span className="index">{i}</span>
                                            {item}
                                        </div>
                                    ))}
                                </div>
                            ) : (
                                <div className="loop-indicator">
                                    <span>Current value of i:</span>
                                    <span className="iteration-badge">{isRunning ? currentIteration : '-'}</span>
                                </div>
                            )}
                            <div className="result-box" style={{marginTop: '15px', maxHeight: '150px', overflow: 'auto'}}>
                                {output.map((line, i) => (
                                    <div key={i} className="output">{line}</div>
                                ))}
                                {output.length === 0 && <span style={{opacity: 0.5}}>Click "Run Loop" to see output...</span>}
                            </div>
                        </div>
                    </div>

                    <div className="explanation">
                        <h4>For Loop Patterns</h4>
                        <p><strong>for item in list:</strong> Iterates through each item directly. <strong>for i in range(n):</strong> Iterates n times with i going from 0 to n-1. Use <code>enumerate()</code> if you need both the index and value!</p>
                    </div>
                </div>
            );
        }

        // Demo 6: Functions
        function FunctionDemo() {
            const [funcType, setFuncType] = useState('simple');
            const [inputVal, setInputVal] = useState(5);
            const [name, setName] = useState('Alice');
            const [result, setResult] = useState(null);

            const runFunction = () => {
                switch(funcType) {
                    case 'simple':
                        setResult(`Hello, ${name}!`);
                        break;
                    case 'math':
                        setResult(inputVal * inputVal);
                        break;
                    case 'return':
                        setResult({ min: Math.min(inputVal, inputVal*2, inputVal-3), max: Math.max(inputVal, inputVal*2, inputVal-3) });
                        break;
                }
            };

            const getCode = () => {
                switch(funcType) {
                    case 'simple':
                        return `def greet(name):
    """Say hello to someone"""
    message = f"Hello, {name}!"
    return message

# Call the function
result = greet("${name}")
print(result)  # "Hello, ${name}!"`;
                    case 'math':
                        return `def square(n):
    """Calculate the square of a number"""
    return n ** 2

# Call the function
result = square(${inputVal})
print(result)  # ${inputVal * inputVal}`;
                    case 'return':
                        const vals = [inputVal, inputVal*2, inputVal-3];
                        return `def get_stats(numbers):
    """Return min and max of a list"""
    return min(numbers), max(numbers)

# Call with multiple return values
nums = [${vals.join(', ')}]
low, high = get_stats(nums)
print(f"Min: {low}, Max: {high}")
# Min: ${Math.min(...vals)}, Max: ${Math.max(...vals)}`;
                }
            };

            return (
                <div className="demo-panel">
                    <h2 style={{marginBottom: '20px', color: '#90EE90'}}>Functions: Reusable Code</h2>

                    <div className="controls">
                        <div className="control-group">
                            <label>Function Type</label>
                            <select value={funcType} onChange={e => { setFuncType(e.target.value); setResult(null); }}>
                                <option value="simple">Simple Greeting</option>
                                <option value="math">Math Function</option>
                                <option value="return">Multiple Returns</option>
                            </select>
                        </div>
                        {funcType === 'simple' && (
                            <div className="control-group">
                                <label>Name</label>
                                <input type="text" value={name} onChange={e => setName(e.target.value)} />
                            </div>
                        )}
                        {(funcType === 'math' || funcType === 'return') && (
                            <div className="control-group">
                                <label>Number</label>
                                <input type="number" value={inputVal} onChange={e => setInputVal(parseInt(e.target.value) || 0)} style={{width: '80px'}} />
                            </div>
                        )}
                        <button className="btn" onClick={runFunction}>Run Function</button>
                    </div>

                    <div className="demo-section">
                        <div className="code-area">
                            <h3>Python Code</h3>
                            <pre>{getCode()}</pre>
                        </div>
                        <div className="output-area">
                            <h3>Function Execution</h3>
                            <div className="flow-diagram">
                                <div className="flow-box">
                                    <strong>Input:</strong> {funcType === 'simple' ? `"${name}"` : inputVal}
                                </div>
                                <div className="flow-arrow">&#8595;</div>
                                <div className="flow-box active">
                                    <strong>Function:</strong> {funcType === 'simple' ? 'greet()' : funcType === 'math' ? 'square()' : 'get_stats()'}
                                </div>
                                <div className="flow-arrow">&#8595;</div>
                                <div className="flow-box">
                                    <strong>Output:</strong> {result !== null ? (
                                        typeof result === 'object' ? `(${result.min}, ${result.max})` : JSON.stringify(result)
                                    ) : '...'}
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="explanation">
                        <h4>Why Functions?</h4>
                        <p><strong>DRY</strong> (Don't Repeat Yourself): Write once, use many times. Functions make code organized, testable, and reusable. Use descriptive names and add docstrings to explain what they do!</p>
                    </div>
                </div>
            );
        }

        // Main App
        function App() {
            const [activeDemo, setActiveDemo] = useState('variables');

            const demos = {
                variables: <VariablesDemo />,
                strings: <StringDemo />,
                lists: <ListDemo />,
                dicts: <DictDemo />,
                loops: <LoopDemo />,
                functions: <FunctionDemo />
            };

            return (
                <div className="container">
                    <h1>Python Fundamentals Demo</h1>
                    <p className="subtitle">Interactive examples to learn Python concepts</p>

                    <div className="demo-tabs">
                        <button className={`tab-btn ${activeDemo === 'variables' ? 'active' : ''}`} onClick={() => setActiveDemo('variables')}>Variables</button>
                        <button className={`tab-btn ${activeDemo === 'strings' ? 'active' : ''}`} onClick={() => setActiveDemo('strings')}>Strings</button>
                        <button className={`tab-btn ${activeDemo === 'lists' ? 'active' : ''}`} onClick={() => setActiveDemo('lists')}>Lists</button>
                        <button className={`tab-btn ${activeDemo === 'dicts' ? 'active' : ''}`} onClick={() => setActiveDemo('dicts')}>Dictionaries</button>
                        <button className={`tab-btn ${activeDemo === 'loops' ? 'active' : ''}`} onClick={() => setActiveDemo('loops')}>Loops</button>
                        <button className={`tab-btn ${activeDemo === 'functions' ? 'active' : ''}`} onClick={() => setActiveDemo('functions')}>Functions</button>
                    </div>

                    {demos[activeDemo]}

                    <div style={{marginTop: '30px', padding: '20px', background: 'rgba(0,0,0,0.2)', borderRadius: '10px', textAlign: 'center'}}>
                        <p>Ready to practice? Head to the <strong>Hands-on Labs</strong> to write real Python code!</p>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
