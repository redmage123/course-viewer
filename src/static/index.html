        .action-btn.run:hover { background: #00dd77; }
        .content-frame { flex: 1; border: none; background: white; }

        /* Notebook Viewer */
        .notebook-container { flex: 1; overflow-y: auto; padding: 20px; background: #1e1e1e; }
        .notebook-loading { display: flex; align-items: center; justify-content: center; height: 100%; }
        .cell { margin-bottom: 16px; border-radius: 8px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); }
        .cell-header { padding: 8px 12px; background: rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: space-between; }
        .cell-type { font-size: 0.75rem; text-transform: uppercase; opacity: 0.6; }
        .cell-run-btn {
            padding: 4px 12px; border-radius: 4px; border: none;
            background: #00cc66; color: white; cursor: pointer; font-size: 0.8rem;
        }
        .cell-run-btn:hover { background: #00dd77; }
        .cell-run-btn:disabled { background: #666; cursor: not-allowed; }
        .cell-content { padding: 12px; background: #2d2d2d; }
        .cell-content pre { font-family: 'Courier New', monospace; font-size: 0.9rem; white-space: pre-wrap; color: #e0e0e0; }
        .cell-output { padding: 12px; background: #1a1a1a; border-top: 1px solid rgba(255,255,255,0.1); }
        .cell-output pre { font-family: 'Courier New', monospace; font-size: 0.9rem; white-space: pre-wrap; color: #4ecdc4; }
        .cell-output.error pre { color: #ff6b6b; }
        .cell.selected { border-color: #4ecdc4; box-shadow: 0 0 0 2px rgba(78, 205, 196, 0.3); }
        .cell-controls { display: flex; gap: 4px; align-items: center; }
        .cell-btn { padding: 4px 8px; border-radius: 4px; border: none; background: rgba(255,255,255,0.1); color: #aaa; cursor: pointer; font-size: 0.75rem; }
        .cell-btn:hover { background: rgba(255,255,255,0.2); color: white; }
        .cell-btn.danger:hover { background: #ff4444; }
        .notebook-toolbar { display: flex; flex-wrap: wrap; gap: 4px; padding: 6px 12px; background: #252525; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .toolbar-group { display: flex; gap: 2px; padding-right: 8px; border-right: 1px solid rgba(255,255,255,0.1); }
        .toolbar-group:last-child { border-right: none; }
        .toolbar-btn { padding: 3px 8px; border-radius: 3px; border: none; background: rgba(255,255,255,0.1); color: #ccc; cursor: pointer; font-size: 0.75rem; }
        .toolbar-btn:hover { background: rgba(255,255,255,0.2); color: white; }
        .toolbar-btn:disabled { opacity: 0.4; cursor: not-allowed; }
        .cell-type-select { padding: 4px 8px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.2); background: #2d2d2d; color: white; font-size: 0.75rem; }
        .markdown-cell { padding: 16px; background: rgba(255,255,255,0.02); }
        .markdown-cell h1, .markdown-cell h2, .markdown-cell h3 { color: #4ecdc4; margin-bottom: 12px; }
        .markdown-cell p { line-height: 1.6; margin-bottom: 12px; }
        .markdown-cell code { background: rgba(78,205,196,0.2); padding: 2px 6px; border-radius: 4px; }
        .pyodide-status { padding: 4px 12px; background: rgba(0,0,0,0.3); font-size: 0.75rem; display: flex; align-items: center; gap: 8px; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; }
        .status-dot.loading { background: #feca57; animation: pulse 1s infinite; }
        .status-dot.ready { background: #00cc66; }
        .status-dot.error { background: #ff6b6b; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* Welcome Screen */
        .welcome-screen { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 40px; }
        .welcome-icon { font-size: 4rem; margin-bottom: 24px; }
        .welcome-screen h2 { font-size: 2rem; color: #4ecdc4; margin-bottom: 16px; }
        .welcome-screen p { font-size: 1.1rem; opacity: 0.8; max-width: 500px; line-height: 1.6; }
        .course-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 24px; margin-top: 40px; max-width: 900px; width: 100%; }
        .course-card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; padding: 24px; cursor: pointer; transition: all 0.3s ease; text-align: left; }
        .course-card:hover { background: rgba(255, 255, 255, 0.1); border-color: #4ecdc4; transform: translateY(-4px); }
        .course-card-icon { font-size: 2.5rem; margin-bottom: 16px; }
        .course-card h3 { font-size: 1.2rem; color: #4ecdc4; margin-bottom: 8px; }
        .course-card p { font-size: 0.9rem; opacity: 0.7; line-height: 1.5; }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 24px; margin-top: 40px; }
        .stat-card { background: rgba(0, 0, 0, 0.2); padding: 24px; border-radius: 12px; text-align: center; }
        .stat-number { font-size: 2.5rem; font-weight: 700; color: #4ecdc4; }
        .stat-label { font-size: 0.9rem; opacity: 0.8; margin-top: 8px; }
        .download-btn {
            display: inline-flex; align-items: center; gap: 8px;
            padding: 12px 24px; border-radius: 8px; border: none;
            background: linear-gradient(135deg, #4ecdc4 0%, #44a8a0 100%);
            color: #1a1a2e; font-size: 1rem; font-weight: 600;
            cursor: pointer; transition: all 0.2s; margin-top: 24px;
        }
        .download-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 20px rgba(78, 205, 196, 0.4); }
        .download-btn:active { transform: translateY(0); }
        .sidebar-download {
            padding: 12px 20px; background: rgba(0,0,0,0.2);
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .sidebar-download-btn {
            width: 100%; padding: 10px 16px; border-radius: 6px;
            border: 1px solid rgba(78, 205, 196, 0.5); background: rgba(78, 205, 196, 0.1);
            color: #4ecdc4; font-size: 0.9rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: all 0.2s;
        }
        .sidebar-download-btn:hover { background: rgba(78, 205, 196, 0.2); border-color: #4ecdc4; }
        .loading { display: flex; align-items: center; justify-content: center; height: 100%; font-size: 1.2rem; opacity: 0.7; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(255, 255, 255, 0.3); border-top-color: #4ecdc4; border-radius: 50%; animation: spin 1s linear infinite; margin-right: 16px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .no-materials { padding: 40px; text-align: center; opacity: 0.6; }
        .no-materials-icon { font-size: 3rem; margin-bottom: 16px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const icons = { slides: 'ðŸ“Š', demo: 'ðŸŽ®', lab: 'ðŸ§ª', notes: 'ðŸ“' };

        // Auth Modal Component
        function AuthModal({ onLogin, onSkip }) {
            const [mode, setMode] = useState('login');
            const [username, setUsername] = useState('');
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [fullName, setFullName] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);

                const endpoint = mode === 'login' ? '/api/auth/login' : '/api/auth/register';
                const body = mode === 'login'
                    ? { username, password }
                    : { username, email, password, full_name: fullName };

                try {
                    const res = await fetch(endpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify(body)
                    });
                    const data = await res.json();

                    if (res.ok) {
                        onLogin(data.user);
                    } else {
                        setError(data.error || 'An error occurred');
                    }
                } catch (err) {
                    setError('Connection error. Please try again.');
                }
                setLoading(false);
            };

            return (
                <div className="auth-overlay">
                    <div className="auth-modal">
                        <h2>Welcome to Course Viewer</h2>
                        <div className="auth-tabs">
                            <button className={`auth-tab ${mode === 'login' ? 'active' : ''}`} onClick={() => setMode('login')}>Login</button>
                            <button className={`auth-tab ${mode === 'register' ? 'active' : ''}`} onClick={() => setMode('register')}>Register</button>
                        </div>
                        <form onSubmit={handleSubmit}>
                            <div className="form-group">
                                <label>Username</label>
                                <input type="text" value={username} onChange={e => setUsername(e.target.value)} required />
                            </div>
                            {mode === 'register' && (
                                <>
                                    <div className="form-group">
                                        <label>Email</label>
                                        <input type="email" value={email} onChange={e => setEmail(e.target.value)} required />
                                    </div>
                                    <div className="form-group">
                                        <label>Full Name</label>
                                        <input type="text" value={fullName} onChange={e => setFullName(e.target.value)} />
                                    </div>
                                </>
                            )}
                            <div className="form-group">
                                <label>Password</label>
                                <input type="password" value={password} onChange={e => setPassword(e.target.value)} required />
                            </div>
                            <button type="submit" className="auth-btn" disabled={loading}>
                                {loading ? 'Please wait...' : (mode === 'login' ? 'Login' : 'Register')}
                            </button>
                            {error && <div className="auth-error">{error}</div>}
                        </form>
                        <div className="auth-skip">
                            <button onClick={onSkip}>Continue as Guest</button>
                        </div>
                    </div>
                </div>
            );
        }

        // Notebook Viewer Component with Pyodide and full cell management
        function NotebookViewer({ labId, onBack }) {
            const [notebook, setNotebook] = useState(null);
            const [pyodide, setPyodide] = useState(null);
            const [pyodideStatus, setPyodideStatus] = useState('loading');
            const [kernelMode, setKernelMode] = useState('auto'); // 'auto', 'pyodide', 'server'
            const [activeKernel, setActiveKernel] = useState(null); // 'pyodide' or 'server' - the actual kernel in use
            const [kernelInfo, setKernelInfo] = useState({ name: 'Python (Pyodide)', version: '' });
            const [cellOutputs, setCellOutputs] = useState({});
            const [runningCell, setRunningCell] = useState(null);
            const [hasChanges, setHasChanges] = useState(false);
            const [selectedCell, setSelectedCell] = useState(0);
            const [clipboard, setClipboard] = useState(null);
            const [clipboardAction, setClipboardAction] = useState(null);
            const [editMode, setEditMode] = useState(false); // false = command mode, true = edit mode
            const [deleteConfirm, setDeleteConfirm] = useState(false); // for dd delete
            const [executionCount, setExecutionCount] = useState(0);
            const cellRefs = React.useRef({});

            // Check if notebook needs PyTorch or other server-only libraries
            const needsServerKernel = (nb) => {
                if (!nb || !nb.cells) return false;
                const code = nb.cells.map(c => c.cell_type === 'code' ? (Array.isArray(c.source) ? c.source.join('') : c.source) : '').join('\n');
                return code.includes('import torch') || code.includes('from torch') ||
                       code.includes('import tensorflow') || code.includes('from tensorflow') ||
                       code.includes('import keras') || code.includes('from keras');
            };

            // Load Pyodide kernel (browser-side)
            const loadPyodideKernel = async () => {
                try {
                    setPyodideStatus('loading');
                    setPyodide(null);
                    setCellOutputs({});
                    setExecutionCount(0);

                    const pyodideInstance = await loadPyodide({
                        indexURL: "https://cdn.jsdelivr.net/pyodide/v0.24.1/full/"
                    });
                    // Load core data science packages
                    setPyodideStatus('loading');
                    await pyodideInstance.loadPackage(['numpy', 'pandas', 'matplotlib', 'scikit-learn', 'micropip']);

                    // Get Python version
                    const version = pyodideInstance.runPython('import sys; sys.version.split()[0]');
                    setKernelInfo({
                        name: 'Python (Pyodide)',
                        version: version,
                        packages: ['numpy', 'pandas', 'matplotlib', 'scikit-learn']
                    });

                    setPyodide(pyodideInstance);
                    setActiveKernel('pyodide');
                    setPyodideStatus('ready');
                } catch (err) {
                    console.error('Pyodide load error:', err);
                    setPyodideStatus('error');
                    setKernelInfo({ name: 'Python (Pyodide)', version: 'Error', error: err.message });
                }
            };

            // Load server-side kernel (supports PyTorch, TensorFlow, etc.)
            const loadServerKernel = async () => {
                try {
                    setPyodideStatus('loading');
                    setCellOutputs({});
                    setExecutionCount(0);

                    const response = await fetch('/api/kernel/start', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({ lab_id: labId })
                    });

                    const data = await response.json();

                    if (data.error) {
                        throw new Error(data.error);
                    }

                    setKernelInfo({
                        name: 'Python (Server)',
                        version: '3.x',
                        packages: ['numpy', 'pandas', 'matplotlib', 'scikit-learn', 'torch']
                    });

                    setActiveKernel('server');
                    setPyodideStatus('ready');
                } catch (err) {
                    console.error('Server kernel error:', err);
                    setPyodideStatus('error');
                    setKernelInfo({ name: 'Python (Server)', version: 'Error', error: err.message });
                }
            };

            // Load the appropriate kernel based on mode and notebook content
            const loadKernel = async (nb = notebook) => {
                const mode = kernelMode;
                const needsServer = needsServerKernel(nb);

                if (mode === 'server' || (mode === 'auto' && needsServer)) {
                    await loadServerKernel();
                } else {
                    await loadPyodideKernel();
                }
            };

            const restartKernel = async () => {
                if (runningCell !== null) {
                    alert('Please wait for the current cell to finish executing.');
                    return;
                }
                if (!confirm('Restart kernel? All variables will be lost.')) return;

                if (activeKernel === 'server') {
                    // Restart server kernel
                    setPyodideStatus('loading');
                    try {
                        await fetch('/api/kernel/restart', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            credentials: 'include',
                            body: JSON.stringify({ lab_id: labId })
                        });
                        setCellOutputs({});
                        setExecutionCount(0);
                        setPyodideStatus('ready');
                    } catch (err) {
                        console.error('Restart error:', err);
                        setPyodideStatus('error');
                    }
                } else {
                    await loadPyodideKernel();
                }
            };

            const restartAndRunAll = async () => {
                if (runningCell !== null) {
                    alert('Please wait for the current cell to finish executing.');
                    return;
                }
                if (!confirm('Restart kernel and run all cells? All variables will be reset.')) return;
                await restartKernel();
                // Wait a bit for kernel to be ready, then run all
                setTimeout(() => runAllCells(), 500);
            };

            // Switch kernel mode
            const switchKernelMode = async (newMode) => {
                setKernelMode(newMode);
                // If we have a notebook loaded, reload the kernel with new mode
                if (notebook) {
                    if (newMode === 'server') {
                        await loadServerKernel();
                    } else if (newMode === 'pyodide') {
                        await loadPyodideKernel();
                    } else {
                        // auto mode - determine based on notebook content
                        await loadKernel(notebook);
                    }
                }
            };

            useEffect(() => {
                // Load notebook first, then determine kernel
                fetch(`/api/lab/${labId}/notebook`, { credentials: 'include' })
                    .then(res => res.json())
                    .then(data => {
                        setNotebook(data);
                        // Auto-detect kernel type needed
                        loadKernel(data);
                    })
                    .catch(err => console.error('Error loading notebook:', err));
            }, [labId]);

            // Keyboard shortcuts - Jupyter style
            useEffect(() => {
                const handleKeyDown = (e) => {
                    // Ctrl+S always saves (works in both modes)
                    if (e.key === 's' && (e.ctrlKey || e.metaKey)) {
                        e.preventDefault();
                        saveNotebook();
                        return;
                    }

                    // Ctrl+Enter / Cmd+Enter runs cell without advancing (works in both modes)
                    if (e.key === 'Enter' && (e.ctrlKey || e.metaKey) && !e.shiftKey) {
                        e.preventDefault();
                        if (notebook?.cells[selectedCell]?.cell_type === 'code') {
                            runCell(selectedCell);
                        }
                        return;
                    }

                    // Shift+Enter runs cell and advances (works in both modes)
                    if (e.key === 'Enter' && e.shiftKey) {
                        e.preventDefault();
                        if (notebook?.cells[selectedCell]?.cell_type === 'code') {
                            runCellAndAdvance(selectedCell);
                        } else {
                            // For markdown, just move to next cell
                            if (selectedCell < notebook.cells.length - 1) {
                                setSelectedCell(selectedCell + 1);
                            }
                        }
                        setEditMode(false);
                        if (document.activeElement) document.activeElement.blur();
                        return;
                    }

                    // In edit mode, handle Escape and arrow navigation at cell boundaries
                    if (editMode) {
                        if (e.key === 'Escape') {
                            e.preventDefault();
                            setEditMode(false);
                            if (document.activeElement) document.activeElement.blur();
                            return;
                        }

                        // Arrow key navigation at cell boundaries
                        const textarea = cellRefs.current[selectedCell];
                        if (textarea && (e.key === 'ArrowUp' || e.key === 'ArrowDown')) {
                            const { selectionStart, selectionEnd, value } = textarea;
                            const isAtStart = selectionStart === 0 && selectionEnd === 0;
                            const isAtEnd = selectionStart === value.length && selectionEnd === value.length;

                            if (e.key === 'ArrowUp' && isAtStart && selectedCell > 0) {
                                e.preventDefault();
                                setSelectedCell(selectedCell - 1);
                                setEditMode(false);
                                textarea.blur();
                                return;
                            }
                            if (e.key === 'ArrowDown' && isAtEnd && selectedCell < (notebook?.cells?.length || 0) - 1) {
                                e.preventDefault();
                                setSelectedCell(selectedCell + 1);
                                setEditMode(false);
                                textarea.blur();
                                return;
                            }
                        }
                        return; // Let other keys work normally in textarea
                    }

                    // Command mode shortcuts
                    if (!notebook) return;
                    const numCells = notebook.cells?.length || 0;

                    switch(e.key) {
                        case 'Enter':
                            e.preventDefault();
                            setEditMode(true);
                            setTimeout(() => cellRefs.current[selectedCell]?.focus(), 0);
                            break;
                        case 'a': // Insert cell above
                            e.preventDefault();
                            addCell(selectedCell, 'code');
                            break;
                        case 'b': // Insert cell below
                            e.preventDefault();
                            addCell(selectedCell + 1, 'code');
                            setSelectedCell(selectedCell + 1);
                            break;
                        case 'd': // Delete cell (dd in Jupyter, single d here for simplicity)
                            e.preventDefault();
                            if (deleteConfirm) {
                                deleteCell(selectedCell);
                                setDeleteConfirm(false);
                            } else {
                                setDeleteConfirm(true);
                                setTimeout(() => setDeleteConfirm(false), 500); // Reset after 500ms
                            }
                            break;
                        case 'x': // Cut cell
                            e.preventDefault();
                            cutCell();
                            break;
                        case 'c': // Copy cell
                            e.preventDefault();
                            copyCell();
                            break;
                        case 'v': // Paste cell below
                            e.preventDefault();
                            pasteCell();
                            break;
                        case 'm': // Change to markdown
                            e.preventDefault();
                            changeCellType(selectedCell, 'markdown');
                            break;
                        case 'y': // Change to code
                            e.preventDefault();
                            changeCellType(selectedCell, 'code');
                            break;
                        case 'ArrowUp':
                        case 'k': // Move selection up
                            e.preventDefault();
                            if (e.shiftKey) {
                                moveCellUp(selectedCell);
                            } else {
                                setSelectedCell(Math.max(0, selectedCell - 1));
                            }
                            break;
                        case 'ArrowDown':
                        case 'j': // Move selection down
                            e.preventDefault();
                            if (e.shiftKey) {
                                moveCellDown(selectedCell);
                            } else {
                                setSelectedCell(Math.min(numCells - 1, selectedCell + 1));
                            }
                            break;
                        case 'z': // Undo (placeholder - would need undo stack)
                            if (e.ctrlKey || e.metaKey) {
                                e.preventDefault();
                                // TODO: implement undo
                            }
                            break;
                    }
                };

                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [editMode, selectedCell, notebook, clipboard, deleteConfirm]);

            const getCellSource = (cell) => {
                return Array.isArray(cell.source) ? cell.source.join('') : cell.source;
            };

            const setCellSource = (cellIndex, content) => {
                if (!notebook) return;
                const newCells = [...notebook.cells];
                newCells[cellIndex] = {
                    ...newCells[cellIndex],
                    source: content.split('\n').map((l, i, arr) => i < arr.length - 1 ? l + '\n' : l)
                };
                setNotebook({ ...notebook, cells: newCells });
                setHasChanges(true);
            };

            const addCell = (index, type = 'code') => {
                if (!notebook) return;
                const newCell = {
                    cell_type: type,
                    metadata: {},
                    source: type === 'code' ? ['# Enter your code here\n'] : ['## New Section\n'],
                    ...(type === 'code' ? { execution_count: null, outputs: [] } : {})
                };
                const newCells = [...notebook.cells];
                newCells.splice(index, 0, newCell);
                setNotebook({ ...notebook, cells: newCells });
                setSelectedCell(index);
                setHasChanges(true);
            };

            const addCellAbove = () => selectedCell !== null && addCell(selectedCell, 'code');
            const addCellBelow = () => selectedCell !== null && addCell(selectedCell + 1, 'code');

            const deleteCell = (index) => {
                if (!notebook || notebook.cells.length <= 1) return;
                const newCells = notebook.cells.filter((_, i) => i !== index);
                setNotebook({ ...notebook, cells: newCells });
                setSelectedCell(Math.min(index, newCells.length - 1));
                setHasChanges(true);
            };

            const changeCellType = (index, newType) => {
                if (!notebook) return;
                const newCells = [...notebook.cells];
                const oldCell = newCells[index];
                newCells[index] = {
                    cell_type: newType,
                    metadata: {},
                    source: oldCell.source,
                    ...(newType === 'code' ? { execution_count: null, outputs: [] } : {})
                };
                setNotebook({ ...notebook, cells: newCells });
                setHasChanges(true);
            };

            const moveCellUp = (index) => {
                if (!notebook || index <= 0) return;
                const newCells = [...notebook.cells];
                [newCells[index - 1], newCells[index]] = [newCells[index], newCells[index - 1]];
                setNotebook({ ...notebook, cells: newCells });
                setSelectedCell(index - 1);
                setHasChanges(true);
            };

            const moveCellDown = (index) => {
                if (!notebook || index >= notebook.cells.length - 1) return;
                const newCells = [...notebook.cells];
                [newCells[index], newCells[index + 1]] = [newCells[index + 1], newCells[index]];
                setNotebook({ ...notebook, cells: newCells });
                setSelectedCell(index + 1);
                setHasChanges(true);
            };

            const copyCell = () => {
                if (selectedCell === null || !notebook) return;
                setClipboard(JSON.parse(JSON.stringify(notebook.cells[selectedCell])));
                setClipboardAction('copy');
            };

            const cutCell = () => {
                if (selectedCell === null || !notebook) return;
                setClipboard(JSON.parse(JSON.stringify(notebook.cells[selectedCell])));
                setClipboardAction('cut');
                deleteCell(selectedCell);
            };

            const pasteCell = () => {
                if (!clipboard || selectedCell === null) return;
                const insertIndex = selectedCell + 1;
                const newCells = [...notebook.cells];
                newCells.splice(insertIndex, 0, JSON.parse(JSON.stringify(clipboard)));
                setNotebook({ ...notebook, cells: newCells });
                setSelectedCell(insertIndex);
                setHasChanges(true);
            };

            const saveNotebook = async () => {
                if (!notebook) return;
                try {
                    await fetch(`/api/lab/${labId}/save`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify(notebook)
                    });
                    setHasChanges(false);
                    alert('Notebook saved successfully!');
                } catch (err) {
                    console.error('Save error:', err);
                    alert('Error saving notebook');
                }
            };

            const saveNotebookAs = () => {
                if (!notebook) return;
                const filename = prompt('Enter filename (without .ipynb):', labId + '-copy');
                if (!filename) return;

                // Create downloadable file
                const blob = new Blob([JSON.stringify(notebook, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename + '.ipynb';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            const runAllCells = async () => {
                if (pyodideStatus !== 'ready' || runningCell !== null || !notebook) return;

                for (let i = 0; i < notebook.cells.length; i++) {
                    const cell = notebook.cells[i];
                    if (cell.cell_type === 'code') {
                        setSelectedCell(i);
                        await runCell(i);
                        // Small delay between cells
                        await new Promise(resolve => setTimeout(resolve, 100));
                    }
                }
            };

            // Render cell output (handles both Pyodide and server kernel outputs)
            const renderCellOutput = (cellOutput) => {
                if (!cellOutput) return null;

                // Server kernel outputs (array of outputs)
                if (cellOutput.outputs && Array.isArray(cellOutput.outputs)) {
                    return cellOutput.outputs.map((output, i) => {
                        if (output.type === 'stream') {
                            return <pre key={i} style={{margin: 0}}>{output.text}</pre>;
                        } else if (output.type === 'execute_result' || output.type === 'display') {
                            return <pre key={i} style={{margin: 0}}>{output.text}</pre>;
                        } else if (output.type === 'image') {
                            return <img key={i} src={`data:image/png;base64,${output.data}`} alt="Output" style={{maxWidth: '100%'}} />;
                        } else if (output.type === 'error') {
                            return (
                                <pre key={i} style={{margin: 0, color: '#ff6b6b'}}>
                                    {output.ename}: {output.evalue}
                                    {output.traceback && '\n' + output.traceback.replace(/\x1b\[[0-9;]*m/g, '')}
                                </pre>
                            );
                        }
                        return null;
                    });
                }

                // Pyodide output (simple string)
                return <pre style={{margin: 0}}>{cellOutput.output}</pre>;
            };

            const runCellAndAdvance = async (cellIndex) => {
                await runCell(cellIndex);
                // Move to next cell after running
                if (cellIndex < notebook.cells.length - 1) {
                    setSelectedCell(cellIndex + 1);
                }
            };

            const runCell = async (cellIndex) => {
                if (!notebook) return;
                const cell = notebook.cells[cellIndex];

                // For markdown cells, just exit edit mode to render
                if (cell.cell_type === 'markdown') {
                    setEditMode(false);
                    if (document.activeElement) document.activeElement.blur();
                    return;
                }

                if (pyodideStatus !== 'ready' || runningCell !== null) return;

                const code = getCellSource(cell);
                setRunningCell(cellIndex);

                if (activeKernel === 'server') {
                    // Execute on server kernel
                    try {
                        const response = await fetch('/api/kernel/execute', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            credentials: 'include',
                            body: JSON.stringify({ lab_id: labId, code: code })
                        });

                        const data = await response.json();

                        if (data.error && !data.outputs) {
                            setCellOutputs(prev => ({
                                ...prev,
                                [cellIndex]: { output: data.error, error: true, outputs: [] }
                            }));
                        } else {
                            // Process outputs (may include images)
                            setCellOutputs(prev => ({
                                ...prev,
                                [cellIndex]: {
                                    outputs: data.outputs || [],
                                    error: data.status === 'error',
                                    execution_count: data.execution_count
                                }
                            }));
                        }

                        // Save progress
                        const textOutput = (data.outputs || [])
                            .filter(o => o.type === 'stream' || o.type === 'execute_result')
                            .map(o => o.text || o.output || '')
                            .join('\n');

                        fetch(`/api/lab/${labId}/progress`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            credentials: 'include',
                            body: JSON.stringify({ cell_index: cellIndex, output: textOutput })
                        });
                    } catch (err) {
                        setCellOutputs(prev => ({
                            ...prev,
                            [cellIndex]: { output: err.message, error: true, outputs: [] }
                        }));
                    }
                } else {
                    // Execute in Pyodide (browser)
                    if (!pyodide) {
                        setRunningCell(null);
                        return;
                    }
                    try {
                        pyodide.runPython(`
                            import sys
                            from io import StringIO
                            sys.stdout = StringIO()
                        `);
                        const result = await pyodide.runPythonAsync(code);
                        const stdout = pyodide.runPython('sys.stdout.getvalue()');
                        setCellOutputs(prev => ({
                            ...prev,
                            [cellIndex]: { output: stdout || (result !== undefined ? String(result) : ''), error: false }
                        }));
                        fetch(`/api/lab/${labId}/progress`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            credentials: 'include',
                            body: JSON.stringify({ cell_index: cellIndex, output: stdout })
                        });
                    } catch (err) {
                        setCellOutputs(prev => ({
                            ...prev,
                            [cellIndex]: { output: err.message, error: true }
                        }));
                    }
                }
                setRunningCell(null);
            };

            const renderMarkdown = (source) => {
                // Enhanced markdown rendering
                const text = Array.isArray(source) ? source.join('') : source;
                let html = text;

                // Code blocks (``` ... ```)
                html = html.replace(/```(\w*)\n([\s\S]*?)```/g, (match, lang, code) => {
                    return `<pre style="background:#1e1e1e;padding:12px;border-radius:4px;overflow-x:auto;margin:12px 0;"><code>${code.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</code></pre>`;
                });

                // Tables
                html = html.replace(/^\|(.+)\|\s*\n\|[-:\s|]+\|\s*\n((?:\|.+\|\s*\n?)+)/gm, (match, header, rows) => {
                    const headers = header.split('|').map(h => h.trim()).filter(h => h);
                    const headerHtml = headers.map(h => `<th style="border:1px solid #555;padding:8px;background:#2a2a2a;">${h}</th>`).join('');
                    const rowLines = rows.trim().split('\n');
                    const rowsHtml = rowLines.map(row => {
                        const cells = row.split('|').map(c => c.trim()).filter(c => c);
                        return `<tr>${cells.map(c => `<td style="border:1px solid #555;padding:8px;">${c}</td>`).join('')}</tr>`;
                    }).join('');
                    return `<table style="border-collapse:collapse;width:100%;margin:12px 0;"><thead><tr>${headerHtml}</tr></thead><tbody>${rowsHtml}</tbody></table>`;
                });

                // Headers
                html = html.replace(/^#### (.*$)/gm, '<h4 style="color:#4ecdc4;margin:16px 0 8px;">$1</h4>');
                html = html.replace(/^### (.*$)/gm, '<h3 style="color:#4ecdc4;margin:16px 0 8px;">$1</h3>');
                html = html.replace(/^## (.*$)/gm, '<h2 style="color:#4ecdc4;margin:20px 0 12px;">$1</h2>');
                html = html.replace(/^# (.*$)/gm, '<h1 style="color:#4ecdc4;margin:24px 0 16px;">$1</h1>');

                // Horizontal rule
                html = html.replace(/^---+$/gm, '<hr style="border:none;border-top:1px solid #555;margin:20px 0;">');

                // Bold and italic
                html = html.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
                html = html.replace(/\*([^*]+)\*/g, '<em>$1</em>');

                // Inline code
                html = html.replace(/`([^`]+)`/g, '<code style="background:rgba(78,205,196,0.2);padding:2px 6px;border-radius:4px;">$1</code>');

                // Lists (unordered)
                html = html.replace(/^[\-\*] (.+)$/gm, '<li style="margin:4px 0;">$1</li>');
                html = html.replace(/(<li.*<\/li>\n?)+/g, '<ul style="margin:12px 0;padding-left:24px;">$&</ul>');

                // Numbered lists
                html = html.replace(/^\d+\. (.+)$/gm, '<li style="margin:4px 0;">$1</li>');

                // Paragraphs (double newlines)
                html = html.replace(/\n\n+/g, '</p><p style="margin:12px 0;line-height:1.6;">');

                // Single newlines within paragraphs
                html = html.replace(/\n/g, '<br/>');

                return `<div style="color:#e0e0e0;font-family:'Segoe UI',sans-serif;font-size:0.95rem;"><p style="margin:12px 0;line-height:1.6;">${html}</p></div>`;
            };

            if (!notebook) {
                return (
                    <div className="notebook-container">
                        <div className="notebook-loading">
                            <div className="spinner"></div>
                            Loading notebook...
                        </div>
                    </div>
                );
            }

            return (
                <>
                    <div className="content-header">
                        <h2 className="content-title">ðŸ§ª Interactive Lab</h2>
                        <div className="content-actions">
                            <button className="action-btn run" onClick={runAllCells} disabled={pyodideStatus !== 'ready' || runningCell !== null}>â–¶â–¶ Run All</button>
                            <button className="action-btn" onClick={saveNotebook}>ðŸ’¾ Save</button>
                            <button className="action-btn" onClick={saveNotebookAs}>ðŸ“¥ Save As...</button>
                            {hasChanges && <span style={{color: '#feca57', fontSize: '0.8rem', padding: '0 8px'}}>â— Unsaved</span>}
                            <button className="action-btn primary" onClick={onBack}>Back to Course</button>
                        </div>
                    </div>
                    <div className="notebook-toolbar">
                        <div className="toolbar-group">
                            <span style={{
                                padding: '4px 10px',
                                borderRadius: '4px',
                                fontSize: '0.75rem',
                                fontWeight: 'bold',
                                background: editMode ? '#4ecdc4' : '#666',
                                color: editMode ? '#000' : '#fff'
                            }}>
                                {editMode ? 'EDIT' : 'CMD'}
                            </span>
                        </div>
                        <div className="toolbar-group">
                            <button className="toolbar-btn" onClick={() => runCell(selectedCell)} disabled={pyodideStatus !== 'ready' || runningCell !== null} title="Run current cell (Ctrl+Enter)" style={{background: '#00cc66', color: 'white'}}>â–¶ Run</button>
                            <button className="toolbar-btn" onClick={runAllCells} disabled={pyodideStatus !== 'ready' || runningCell !== null} title="Run all cells">â–¶â–¶ All</button>
                        </div>
                        <div className="toolbar-group">
                            <button className="toolbar-btn" onClick={() => { addCell(selectedCell + 1, 'code'); setSelectedCell(selectedCell + 1); }} title="Insert code cell below (B)">+ Code</button>
                            <button className="toolbar-btn" onClick={() => addCell(selectedCell, 'markdown')} title="Insert markdown cell above (A)">+ MD</button>
                        </div>
                        <div className="toolbar-group">
                            <button className="toolbar-btn" onClick={() => moveCellUp(selectedCell)} disabled={selectedCell === 0} title="Move Up (Shift+K)">â†‘</button>
                            <button className="toolbar-btn" onClick={() => moveCellDown(selectedCell)} disabled={selectedCell >= (notebook?.cells?.length || 0) - 1} title="Move Down (Shift+J)">â†“</button>
                        </div>
                        <div className="toolbar-group">
                            <button className="toolbar-btn" onClick={copyCell} title="Copy (C)">Copy</button>
                            <button className="toolbar-btn" onClick={cutCell} title="Cut (X)">Cut</button>
                            <button className="toolbar-btn" onClick={pasteCell} disabled={!clipboard} title="Paste (V)">Paste</button>
                        </div>
                        <div className="toolbar-group">
                            <button className="toolbar-btn" onClick={() => deleteCell(selectedCell)} disabled={notebook?.cells?.length <= 1} title="Delete (DD)">Delete</button>
                        </div>
                        <div className="toolbar-group">
                            <button className="toolbar-btn" onClick={restartKernel} disabled={pyodideStatus === 'loading' || runningCell !== null} title="Restart kernel (clears all variables)">ðŸ”„ Restart</button>
                            <button className="toolbar-btn" onClick={restartAndRunAll} disabled={pyodideStatus === 'loading' || runningCell !== null} title="Restart kernel and run all cells">ðŸ”„â–¶ Restart & Run All</button>
                        </div>
                        <div className="toolbar-group" style={{marginLeft: 'auto', display: 'flex', alignItems: 'center', gap: '12px'}}>
                            <span style={{color: '#888', fontSize: '0.65rem', lineHeight: '1.3'}}>
                                Esc=cmd | Enter=edit | Shift+Enter=run+next | Ctrl+Enter=run | Ctrl+S=save<br/>
                                a=add above | b=add below | dd=delete | x=cut | c=copy | v=paste | m=markdown | y=code
                            </span>
                            <select
                                value={kernelMode}
                                onChange={(e) => switchKernelMode(e.target.value)}
                                disabled={pyodideStatus === 'loading' || runningCell !== null}
                                style={{
                                    padding: '4px 8px',
                                    fontSize: '0.7rem',
                                    background: '#333',
                                    color: '#fff',
                                    border: '1px solid #555',
                                    borderRadius: '4px',
                                    cursor: 'pointer'
                                }}
                                title="Kernel Mode: Auto detects PyTorch/TensorFlow and uses server. Pyodide runs in browser. Server runs on backend."
                            >
                                <option value="auto">Auto</option>
                                <option value="pyodide">Pyodide (Browser)</option>
                                <option value="server">Server (PyTorch)</option>
                            </select>
                            <div style={{display: 'flex', flexDirection: 'column', alignItems: 'flex-end', gap: '2px'}}>
                                <span style={{
                                    color: pyodideStatus === 'ready' ? '#4ecdc4' : (pyodideStatus === 'error' ? '#ff6b6b' : '#feca57'),
                                    fontSize: '0.75rem',
                                    fontWeight: 'bold'
                                }}>
                                    {pyodideStatus === 'loading' && 'â³ Loading Kernel...'}
                                    {pyodideStatus === 'ready' && `âœ“ ${kernelInfo.name}`}
                                    {pyodideStatus === 'error' && 'âœ— Kernel Error'}
                                </span>
                                {pyodideStatus === 'ready' && kernelInfo.version && (
                                    <span style={{color: '#888', fontSize: '0.65rem'}}>
                                        Python {kernelInfo.version} {activeKernel === 'server' && '+ PyTorch'}
                                    </span>
                                )}
                            </div>
                        </div>
                    </div>
                    <div className="notebook-container" onClick={() => { if (!editMode) setEditMode(false); }}>
                        {notebook.cells && notebook.cells.map((cell, index) => (
                            <div
                                className={`cell ${selectedCell === index ? (editMode ? 'selected editing' : 'selected') : ''}`}
                                key={index}
                                onClick={() => { setSelectedCell(index); }}
                                onDoubleClick={() => { setSelectedCell(index); setEditMode(true); setTimeout(() => cellRefs.current[index]?.focus(), 0); }}
                                style={selectedCell === index ? { borderColor: editMode ? '#4ecdc4' : '#888' } : {}}
                            >
                                <div className="cell-header">
                                    <div className="cell-controls">
                                        <select
                                            className="cell-type-select"
                                            value={cell.cell_type}
                                            onChange={(e) => changeCellType(index, e.target.value)}
                                            onClick={(e) => e.stopPropagation()}
                                        >
                                            <option value="code">Code</option>
                                            <option value="markdown">Markdown</option>
                                        </select>
                                        <span className="cell-type">[{index + 1}]</span>
                                    </div>
                                    <div className="cell-controls">
                                        {cell.cell_type === 'code' && (
                                            <button
                                                className="cell-run-btn"
                                                onClick={(e) => { e.stopPropagation(); runCell(index); }}
                                                disabled={pyodideStatus !== 'ready' || runningCell !== null}
                                            >
                                                {runningCell === index ? '...' : 'â–¶ Run'}
                                            </button>
                                        )}
                                        {cell.cell_type === 'markdown' && (
                                            <button
                                                className="cell-run-btn"
                                                onClick={(e) => {
                                                    e.stopPropagation();
                                                    if (selectedCell === index && editMode) {
                                                        setEditMode(false);
                                                        if (document.activeElement) document.activeElement.blur();
                                                    } else {
                                                        setSelectedCell(index);
                                                        setEditMode(true);
                                                        setTimeout(() => cellRefs.current[index]?.focus(), 0);
                                                    }
                                                }}
                                                style={{ background: selectedCell === index && editMode ? '#4ecdc4' : '#666' }}
                                            >
                                                {selectedCell === index && editMode ? 'âœ“ Render' : 'âœŽ Edit'}
                                            </button>
                                        )}
                                        <button className="cell-btn" onClick={(e) => { e.stopPropagation(); addCell(index + 1, 'code'); setSelectedCell(index + 1); }} title="Add cell below (B)">+</button>
                                        <button className="cell-btn danger" onClick={(e) => { e.stopPropagation(); deleteCell(index); }} title="Delete (DD)" disabled={notebook.cells.length <= 1}>Ã—</button>
                                    </div>
                                </div>
                                <div className="cell-content">
                                    {cell.cell_type === 'markdown' && !(selectedCell === index && editMode) ? (
                                        <div
                                            className="markdown-rendered"
                                            style={{
                                                padding: '12px',
                                                minHeight: '50px',
                                                cursor: 'pointer'
                                            }}
                                            dangerouslySetInnerHTML={{ __html: renderMarkdown(cell.source) }}
                                        />
                                    ) : (
                                        <textarea
                                            ref={(el) => cellRefs.current[index] = el}
                                            value={getCellSource(cell)}
                                            onChange={(e) => setCellSource(index, e.target.value)}
                                            onFocus={() => { setSelectedCell(index); setEditMode(true); }}
                                            onBlur={() => { /* Keep edit mode until Esc */ }}
                                            spellCheck="false"
                                            placeholder={cell.cell_type === 'code' ? '# Enter code...' : '## Enter markdown...'}
                                            style={{
                                                width: '100%',
                                                minHeight: cell.cell_type === 'code' ? '150px' : '100px',
                                                background: cell.cell_type === 'code' ? '#1e1e1e' : 'rgba(255,255,255,0.02)',
                                                color: '#e0e0e0',
                                                border: 'none',
                                                padding: '12px',
                                                fontFamily: cell.cell_type === 'code' ? "'Courier New', monospace" : "'Segoe UI', sans-serif",
                                                fontSize: '0.9rem',
                                                resize: 'vertical',
                                                lineHeight: '1.5',
                                                outline: 'none'
                                            }}
                                        />
                                    )}
                                </div>
                                {cell.cell_type === 'code' && cellOutputs[index] && (
                                    <div className={`cell-output ${cellOutputs[index].error ? 'error' : ''}`}>
                                        {renderCellOutput(cellOutputs[index])}
                                    </div>
                                )}
                            </div>
                        ))}
                        <div style={{padding: '20px', textAlign: 'center'}}>
                            <button className="toolbar-btn" onClick={() => addCell(notebook.cells.length, 'code')}>+ Add Code Cell</button>
                            <button className="toolbar-btn" onClick={() => addCell(notebook.cells.length, 'markdown')} style={{marginLeft: '8px'}}>+ Add Markdown Cell</button>
                        </div>
                    </div>
                </>
            );
        }

        // Main App Component
        function App() {
            const [user, setUser] = useState(null);
            const [showAuth, setShowAuth] = useState(false);
            const [authChecked, setAuthChecked] = useState(false);
            const [courses, setCourses] = useState([]);
            const [selectedCourse, setSelectedCourse] = useState(null);
            const [materials, setMaterials] = useState(null);
            const [selectedItem, setSelectedItem] = useState(null);
            const [runningLab, setRunningLab] = useState(null);
            const [loading, setLoading] = useState(true);
            const [urlRestored, setUrlRestored] = useState(false);

            // Parse URL and restore state on mount
            const restoreFromUrl = (coursesData) => {
                const path = window.location.pathname;
                const match = path.match(/^\/course\/([^\/]+)(?:\/(lab|item)\/([^\/]+))?/);
                if (match) {
                    const [, courseId, type, itemId] = match;
                    const course = coursesData.find(c => c.id === courseId);
                    if (course) {
                        setSelectedCourse(course);
                        if (type === 'lab' && itemId) {
                            setRunningLab(itemId);
                        } else if (type === 'item' && itemId) {
                            // Item will be set after materials load
                            window._pendingItemId = itemId;
                        }
                    }
                }
                setUrlRestored(true);
            };

            // Sync state to URL
            useEffect(() => {
                if (!urlRestored) return;
                let path = '/';
                if (selectedCourse) {
                    path = `/course/${selectedCourse.id}`;
                    if (runningLab) {
                        path += `/lab/${runningLab}`;
                    } else if (selectedItem) {
                        path += `/item/${selectedItem.id}`;
                    }
                }
                if (window.location.pathname !== path) {
                    window.history.pushState({ course: selectedCourse?.id, lab: runningLab, item: selectedItem?.id }, '', path);
                }
            }, [selectedCourse, selectedItem, runningLab, urlRestored]);

            // Handle browser back/forward
            useEffect(() => {
                const handlePopState = () => {
                    const path = window.location.pathname;
                    const match = path.match(/^\/course\/([^\/]+)(?:\/(lab|item)\/([^\/]+))?/);
                    if (match) {
                        const [, courseId, type, itemId] = match;
                        const course = courses.find(c => c.id === courseId);
                        if (course && course.id !== selectedCourse?.id) {
                            setSelectedCourse(course);
                        }
                        if (type === 'lab') {
                            setRunningLab(itemId);
                            setSelectedItem(null);
                        } else if (type === 'item') {
                            setRunningLab(null);
                            // Find item in materials
                            if (materials) {
                                for (const section of Object.values(materials)) {
                                    const item = section.items.find(i => i.id === itemId);
                                    if (item) { setSelectedItem(item); break; }
                                }
                            }
                        } else {
                            setRunningLab(null);
                            setSelectedItem(null);
                        }
                    } else {
                        setSelectedCourse(null);
                        setSelectedItem(null);
                        setRunningLab(null);
                    }
                };
                window.addEventListener('popstate', handlePopState);
                return () => window.removeEventListener('popstate', handlePopState);
            }, [courses, materials, selectedCourse]);

            // Check auth status on mount
            useEffect(() => {
                fetch('/api/auth/me', { credentials: 'include' })
                    .then(res => res.json())
                    .then(data => {
                        if (data.user) setUser(data.user);
                        setAuthChecked(true);
                    })
                    .catch(() => setAuthChecked(true));
            }, []);

            // Load courses and restore URL state
            useEffect(() => {
                fetch('/api/courses')
                    .then(res => res.json())
                    .then(data => {
                        setCourses(data);
                        restoreFromUrl(data);
                        setLoading(false);
                    })
                    .catch(err => { console.error('Error:', err); setUrlRestored(true); setLoading(false); });
            }, []);

            // Load materials when course changes
            useEffect(() => {
                if (selectedCourse) {
                    setLoading(true);
                    fetch(`/api/course/${selectedCourse.id}/materials`)
                        .then(res => res.json())
                        .then(data => {
                            setMaterials(data);
                            // Check for pending item from URL restoration
                            if (window._pendingItemId) {
                                for (const section of Object.values(data)) {
                                    const item = section.items.find(i => i.id === window._pendingItemId);
                                    if (item) { setSelectedItem(item); break; }
                                }
                                delete window._pendingItemId;
                            } else if (!runningLab) {
                                setSelectedItem(null);
                            }
                            setLoading(false);
                        })
                        .catch(err => { console.error('Error:', err); setLoading(false); });
                }
            }, [selectedCourse]);

            const handleLogin = (userData) => { setUser(userData); setShowAuth(false); };
            const handleLogout = async () => {
                await fetch('/api/auth/logout', { method: 'POST', credentials: 'include' });
                setUser(null);
            };

            const handleItemClick = async (item) => {
                if (item.runnable && item.type === 'lab') {
                    if (!user) { setShowAuth(true); return; }
                    // Start lab session
                    await fetch(`/api/lab/${item.id}/start`, { method: 'POST', credentials: 'include' });
                    setRunningLab(item.id);
                    setSelectedItem(null);
                } else if (item.external) {
                    // Open external/interactive demos in new tab
                    window.open(`/content/${item.file}`, '_blank');
                } else if (item.printable) {
                    // Open printable items (PDFs) - they can print from the iframe or new tab
                    setSelectedItem(item);
                    setRunningLab(null);
                } else {
                    setSelectedItem(item);
                    setRunningLab(null);
                }
            };

            const countItems = (type) => {
                if (!materials) return 0;
                let count = 0;
                Object.values(materials).forEach(section => {
                    section.items.forEach(item => { if (!type || item.type === type) count++; });
                });
                return count;
            };

            if (!authChecked || (loading && courses.length === 0)) {
                return (<div className="app-container"><div className="loading"><div className="spinner"></div>Loading...</div></div>);
            }

            return (
                <div className="app-container">
                    {showAuth && <AuthModal onLogin={handleLogin} onSkip={() => setShowAuth(false)} />}

                    <aside className="sidebar">
                        {user ? (
                            <div className="user-menu">
                                <div className="user-info">
                                    <div className="user-avatar">{user.username[0].toUpperCase()}</div>
                                    <span className="user-name">{user.full_name || user.username}</span>
                                </div>
                                <button className="logout-btn" onClick={handleLogout}>Logout</button>
                            </div>
                        ) : (
                            <div className="user-menu">
                                <span style={{opacity: 0.7}}>Guest Mode</span>
                                <button className="logout-btn" onClick={() => setShowAuth(true)}>Login</button>
                            </div>
                        )}

                        <div className="sidebar-header">
                            <h1>Course Viewer</h1>
                            <div className="course-selector">
                                <select className="course-dropdown" value={selectedCourse?.id || ''} onChange={e => {
                                    const course = courses.find(c => c.id === e.target.value);
                                    setSelectedCourse(course || null);
                                    if (!course) setMaterials(null);
                                }}>
                                    <option value="">-- Select a Course --</option>
                                    {courses.map(course => (
                                        <option key={course.id} value={course.id}>{course.icon} {course.name}</option>
                                    ))}
                                </select>
                                {selectedCourse && <p className="course-description">{selectedCourse.description}</p>}
                            </div>
                        </div>

                        {selectedCourse && (
                            <div className="sidebar-download">
                                <button className="sidebar-download-btn" onClick={() => window.location.href = `/api/course/${selectedCourse.id}/download`}>
                                    ðŸ“¥ Download All Materials (.zip)
                                </button>
                            </div>
                        )}

                        <div className="sidebar-content">
                            {!selectedCourse && (
                                <div className="no-materials">
                                    <div className="no-materials-icon">ðŸ“š</div>
                                    <p>Select a course to view materials</p>
                                </div>
                            )}
                            {materials && Object.entries(materials).map(([key, section]) => (
                                <div className="section" key={key}>
                                    <div className="section-title">{section.title}</div>
                                    {section.items.map(item => (
                                        <button key={item.id}
                                            className={`nav-item ${selectedItem?.id === item.id || runningLab === item.id ? 'active' : ''}`}
                                            onClick={() => handleItemClick(item)}>
                                            <span className="nav-item-icon">{icons[item.type]}</span>
                                            {item.name}
                                            <span className={`type-badge type-${item.type}`}>{item.type}</span>
                                            {item.runnable && <span className="type-badge runnable-badge">RUN</span>}
                                            {item.printable && <span className="type-badge printable-badge">PDF</span>}
                                            {item.external && <span className="type-badge external-badge">LIVE</span>}
                                        </button>
                                    ))}
                                </div>
                            ))}
                        </div>
                    </aside>

                    <main className="content-area">
                        {runningLab ? (
                            <NotebookViewer labId={runningLab} onBack={() => setRunningLab(null)} />
                        ) : selectedItem ? (
                            <>
                                <div className="content-header">
                                    <h2 className="content-title">{icons[selectedItem.type]} {selectedItem.name}</h2>
                                    <div className="content-actions">
                                        {selectedItem.printable && (
                                            <button className="action-btn" onClick={() => {
                                                const iframe = document.querySelector('.content-frame');
                                                if (iframe) iframe.contentWindow.print();
                                            }}>ðŸ–¨ï¸ Print / Save PDF</button>
                                        )}
                                        <button className="action-btn" onClick={() => window.open(`/content/${selectedItem.file}`, '_blank')}>Open in New Tab</button>
                                        <button className="action-btn primary" onClick={() => setSelectedItem(null)}>Back to List</button>
                                    </div>
                                </div>
                                <iframe className="content-frame" src={`/content/${selectedItem.file}`} title={selectedItem.name} />
                            </>
                        ) : selectedCourse ? (
                            <div className="welcome-screen">
                                <div className="welcome-icon">{selectedCourse.icon}</div>
                                <h2>{selectedCourse.name}</h2>
                                <p>{selectedCourse.description}</p>
                                <p style={{marginTop: '20px'}}>Select a material from the sidebar. Labs marked with <span style={{background:'#00cc66',padding:'2px 8px',borderRadius:'4px',fontSize:'0.8rem'}}>RUN</span> can be executed in your browser. Items marked <span style={{background:'#805ad5',padding:'2px 8px',borderRadius:'4px',fontSize:'0.8rem'}}>LIVE</span> are interactive demos. <span style={{background:'#2c5282',padding:'2px 8px',borderRadius:'4px',fontSize:'0.8rem'}}>PDF</span> items can be printed.</p>
                                {materials && (
                                    <>
                                        <div className="stats-grid">
                                            <div className="stat-card"><div className="stat-number">{countItems('slides')}</div><div className="stat-label">Slides</div></div>
                                            <div className="stat-card"><div className="stat-number">{countItems('demo')}</div><div className="stat-label">Demos</div></div>
                                            <div className="stat-card"><div className="stat-number">{countItems('lab')}</div><div className="stat-label">Labs</div></div>
                                        </div>
                                        <button className="download-btn" onClick={() => window.location.href = `/api/course/${selectedCourse.id}/download`}>
                                            ðŸ“¥ Download All Materials
                                        </button>
                                    </>
                                )}
                            </div>
                        ) : (
                            <div className="welcome-screen">
                                <div className="welcome-icon">ðŸŽ“</div>
                                <h2>Welcome to Course Viewer</h2>
                                <p>Browse courses, view materials, and run interactive labs directly in your browser.</p>
                                {!user && <p style={{marginTop:'16px',opacity:0.7}}>Login to save your progress!</p>}
                                <div className="course-cards">
                                    {courses.map(course => (
                                        <div key={course.id} className="course-card" onClick={() => setSelectedCourse(course)}>
                                            <div className="course-card-icon">{course.icon}</div>
                                            <h3>{course.name}</h3>
                                            <p>{course.description}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
